<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
        <button id="themeToggle">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <!-- Settings Section -->
  <main class="section-container">
    <div class="profile-box">
      <h2 style="color: var(--primary);">Account Settings</h2>
      <p style="color: var(--text); margin-bottom: 1.5rem;">Manage your preferences</p>

      <div class="settings-form">
        <label for="displayName">Display Name</label>
        <input type="text" id="displayName" placeholder="Your name" />

        <label for="emailNotifications">Email Notifications</label>
        <select id="emailNotifications">
          <option value="on">Enabled</option>
          <option value="off">Disabled</option>
        </select>

        <label for="themePreference">Theme Preference</label>
        <select id="themePreference">
          <option value="system">System Default</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>

        <button class="explore-btn" style="margin-top: 1.5rem;">Save Settings</button>
      </div>
    </div>
  </main>

  <!-- Firebase Auth Logic -->
  <script type="module">
    import { auth } from './firebase.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("You must be logged in to access settings.");
        window.location.href = 'login.html';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
