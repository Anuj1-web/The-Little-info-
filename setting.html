<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Account Settings - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
  <script defer type="module" src="settings.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="login.html" class="btn">Login</a>
        <a href="signup.html" class="btn">Signup</a>
        <button id="themeToggle" class="theme-toggle" title="Toggle Light/Dark Mode">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <!-- Settings Section -->
  <main class="section-container">
    <div class="settings-box">
      <h2 style="color: var(--primary);">Account Settings</h2>

      <div class="user-info">
        <p><strong>Email:</strong> <span id="userEmail" style="color: var(--text);"></span></p>
        <p><strong>Role:</strong> <span id="userRole" class="role-tag">User</span></p>
      </div>

      <form id="updateForm" class="settings-form">
        <label for="newEmail">New Email</label>
        <input type="email" id="newEmail" placeholder="Enter new email" required />

        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" required />

        <div class="toggle-auth">
          <label>
            <input type="checkbox" id="twoStepToggle" />
            Enable Two-Step Authentication
          </label>
        </div>

        <button type="submit" class="explore-btn">Update Profile</button>
      </form>

      <button id="deleteAccountBtn" class="danger-btn">Delete Account</button>
    </div>
  </main>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-content">
      <h3>Confirm Deletion</h3>
      <p>Are you sure you want to delete your account?</p>
      <button id="confirmDelete" class="danger-btn">Yes, Delete</button>
      <button id="cancelDelete" class="explore-btn">Cancel</button>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast hidden"></div>
</body>
</html>
