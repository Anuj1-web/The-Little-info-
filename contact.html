<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="login.html" class="btn">Login</a>
        <a href="signup.html" class="btn">Signup</a>
        <button id="themeToggle" class="theme-toggle" title="Toggle Light/Dark Mode">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <!-- Contact Section -->
  <main class="section-container">
    <div class="content-box">
      <h2 style="color: var(--primary);">Contact Us</h2>
      <form id="contactForm" style="margin-top: 1.5rem;">
        <label for="name" style="color: var(--text);">Name:</label><br/>
        <input type="text" id="name" name="name" required class="input-field"><br/><br/>

        <label for="email" style="color: var(--text);">Email:</label><br/>
        <input type="email" id="email" name="email" required class="input-field"><br/><br/>

        <label for="message" style="color: var(--text);">Message:</label><br/>
        <textarea id="message" name="message" rows="5" required class="input-field"></textarea><br/><br/>

        <button type="submit" class="explore-btn">Send Message</button>
      </form>
    </div>
  </main>

  <script>
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Thank you! Your message has been sent.");
      this.reset();
    });
  </script>
</body>
</html>
