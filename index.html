<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home - The Literacy Project</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <style>
    :root {
      --bg-light: #ffffff;
      --text-light: #000000;
      --bg-dark: #121212;
      --text-dark: #ffffff;
      --accent-color: #4caf50;
    }

    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }

    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }

    header.site-header {
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: transparent;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 100%;
    }

    .site-logo-small {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: inherit;
      font-weight: bold;
    }

    nav a:hover {
      color: var(--accent-color);
    }

    #themeToggle {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
    }

    .center-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 60px);
      text-align: center;
      padding: 20px;
    }

    .floating-logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      overflow: hidden;
      border: 5px solid var(--accent-color);
      animation: float 3s ease-in-out infinite;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .floating-logo:hover {
      transform: scale(1.05);
    }

    .floating-logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .typewriter-text {
      font-size: 1.2rem;
      font-style: italic;
      margin-top: 25px;
      min-height: 30px;
      height: 30px;
      font-weight: 500;
    }

    .explore-btn, .topic-btn {
      margin-top: 25px;
      padding: 14px 28px;
      font-size: 1.1rem;
      border: none;
      cursor: pointer;
      background-color: var(--accent-color);
      color: #fff;
      border-radius: 8px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .explore-btn:hover, .topic-btn:hover {
      background-color: #388e3c;
      transform: scale(1.03);
    }

    .topic-buttons {
      display: flex;
      flex-direction: column;
      gap: 18px;
      margin-top: 25px;
    }

    a.topic-btn {
      text-decoration: none;
      text-align: center;
    }

    .topic-btn i {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <!-- LOCKED CONSISTENT HEADER -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
        <button id="themeToggle">üåô</button>
      </nav>
    </div>
  </header>

  <div class="center-container">
    <!-- CIRCULAR CENTERED FLOATING LOGO -->
    <div class="floating-logo">
      <img src="logo.png" alt="Floating Logo" />
    </div>

    <!-- MULTIPLE WELCOME MESSAGES -->
    <div class="typewriter-text" id="welcomeMessage"></div>

    <!-- EXPLORE NOW BUTTON -->
    <a href="dashboard.html" class="explore-btn">Explore Now</a>

    <!-- TRENDING AND TRADITIONAL BUTTONS -->
    <div class="topic-buttons">
      <a href="trending.html" class="topic-btn"><i class="fas fa-fire"></i>Trending Topics</a>
      <a href="traditional.html" class="topic-btn"><i class="fas fa-feather-alt"></i>Traditional Topics</a>
    </div>
  </div>

  <script>
    const messages = [
      "Welcome to The Literacy Project",
      "Empowering through Education",
      "Explore Insights and Interact",
      "Join the Learning Movement"
    ];
    let messageIndex = 0;
    const messageElement = document.getElementById("welcomeMessage");

    function typeWriter(text, i = 0) {
      if (i < text.length) {
        messageElement.innerHTML = text.substring(0, i + 1);
        setTimeout(() => typeWriter(text, i + 1), 80);
      } else {
        setTimeout(() => deleteWriter(text), 1500);
      }
    }

    function deleteWriter(text, i = text.length) {
      if (i > 0) {
        messageElement.innerHTML = text.substring(0, i - 1);
        setTimeout(() => deleteWriter(text, i - 1), 50);
      } else {
        messageIndex = (messageIndex + 1) % messages.length;
        setTimeout(() => typeWriter(messages[messageIndex]), 500);
      }
    }

    typeWriter(messages[messageIndex]);

    // THEME TOGGLE (must match theme-toggle.js)
    document.getElementById("themeToggle").addEventListener("click", () => {
      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-theme");
      const newTheme = currentTheme === "light" ? "dark" : "light";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      document.getElementById("themeToggle").textContent = newTheme === "light" ? "üåô" : "‚òÄÔ∏è";
    });

    // Load saved theme on page load
    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
      document.getElementById("themeToggle").textContent = savedTheme === "light" ? "üåô" : "‚òÄÔ∏è";
    });
  </script>
</body>
</html>
