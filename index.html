<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="Green and White Modern Computer Service Repair Logo.png" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="Green and White Modern Computer Service Repair Logo.png" alt="Site Logo" class="site-logo-top" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="login.html" class="btn">Login</a>
        <a href="signup.html" class="btn">Signup</a>
        <label class="theme-switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider"></span>
        </label>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <main class="hero-section">
    <img src="Green and White Modern Computer Service Repair Logo.png" alt="Centered Logo" class="center-logo" />
    <h1 class="hero-title">Welcome to The Little Info</h1>
    <p class="hero-subtitle" id="animatedSubtitle"></p>
    <a href="dashboard.html" class="btn explore-btn">Explore Now</a>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-links">
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </div>
      <button class="chatbot-button" onclick="window.location.href='ai-chatbot.html'" title="Ask AI">
        ðŸ¤–
      </button>
    </div>
  </footer>

  <!-- Theme Toggle Script -->
  <script>
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('change', () => {
      document.documentElement.setAttribute('data-theme', toggle.checked ? 'light' : 'dark');
    });
  </script>

  <!-- Subtitle Animation -->
  <script>
    const subtitle = "Discover knowledge, engage with content, and explore insights!";
    const subtitleEl = document.getElementById('animatedSubtitle');
    let idx = 0;

    function typeSubtitle() {
      if (idx < subtitle.length) {
        subtitleEl.textContent += subtitle[idx++];
        setTimeout(typeSubtitle, 50);
      }
    }

    typeSubtitle();
  </script>
</body>
</html>
