<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Little Info</title>
  <link rel="icon" href="logo.png" />
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--background);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }

    .site-header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      padding: 10px 20px;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .site-logo-small {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    nav a:hover {
      color: cyan;
    }

    #themeToggle {
      margin-left: 15px;
      font-size: 1.2rem;
      cursor: pointer;
      background: none;
      border: none;
    }

    main.hero-section {
      text-align: center;
      padding: 60px 20px;
    }

    .center-logo-container {
      margin: 30px auto;
    }

    .center-logo {
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 5px solid aqua;
      transition: transform 0.3s ease;
    }

    .center-logo:hover {
      transform: rotate(360deg) scale(1.05);
    }

    .animated-logo {
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    .welcome-text {
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 20px;
    }

    .typewriter {
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid;
      animation: typing 4s steps(30, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent }
      50% { border-color: black }
    }

    .subheading {
      margin: 10px 0 30px;
      font-style: italic;
      opacity: 0.8;
    }

    .explore-btn {
      display: inline-block;
      padding: 10px 24px;
      background-color: cyan;
      color: #000;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,255,255,0.6);
      transition: background 0.3s;
      text-decoration: none;
    }

    .explore-btn:hover {
      background-color: #00dddd;
    }

    .topic-buttons {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .topic-box {
      padding: 12px 20px;
      border: 2px solid cyan;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0 0 8px rgba(0,255,255,0.4);
      transition: transform 0.3s ease, box-shadow 0.3s;
      text-decoration: none;
      color: inherit;
    }

    .topic-box:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0,255,255,0.6);
    }

    .trending-box {
      background-color: #fff5f5;
      color: #ff4d4d;
    }

    .traditional-box {
      background-color: #f5f5ff;
      color: #8855ff;
    }

    /* Dark mode styles */
    html[data-theme="dark"] {
      --background: #121212;
      --text: #e0e0e0;
    }

    html[data-theme="light"] {
      --background: #ffffff;
      --text: #000000;
    }
  </style>
</head>
<body data-theme="light">
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
        <span id="searchIcon">üîç</span>
        <button id="themeToggle">üåì</button>
      </nav>
    </div>
  </header>

  <main class="hero-section">
    <div class="center-logo-container">
      <img src="logo.png" alt="The Little Info Logo" class="center-logo animated-logo" />
    </div>
    <h2 class="welcome-text typewriter">Welcome to <span style="font-style: italic;">The Little Info</span></h2>
    <p class="subheading">Discover insights, trends, and timeless knowledge.</p>
    <a href="dashboard.html" class="explore-btn">Explore Now</a>

    <div class="topic-buttons">
      <a href="trending.html" class="topic-box trending-box">üî• Trending Topics</a>
      <a href="traditional.html" class="topic-box traditional-box">üß† Traditional Topics</a>
    </div>
  </main>

  <script src="theme-toggle.js"></script>
</body>
</html>
