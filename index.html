<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="Green and White Modern Computer Service Repair Logo_20250710_113545_0000.png" alt="Logo" class="header-logo" />
    <h1>The Little Info</h1>
  </header>

  <main>
    <!-- Search, Category Filter, Tag Filter, Sort -->
    <div class="search-filter-bar">
      <input type="text" id="search-input" placeholder="Search topics..." />

      <select id="filter-select">
        <option value="all">All</option>
        <option value="trending">Trending</option>
        <option value="traditional">Traditional</option>
      </select>

      <select id="tag-select">
        <option value="all">All Tags</option>
        <option value="Science">Science</option>
        <option value="History">History</option>
        <option value="Technology">Technology</option>
        <option value="Culture">Culture</option>
      </select>

      <select id="sort-select">
        <option value="timestamp">Most Recent</option>
        <option value="likes">Most Liked</option>
      </select>
    </div>

    <!-- Trending Topics -->
    <section id="trending-section">
      <h2>Trending Topics</h2>
      <div id="trending-content" class="content-grid"></div>
    </section>

    <!-- Traditional Topics -->
    <section id="traditional-section">
      <h2>Traditional Topics</h2>
      <div id="traditional-content" class="content-grid"></div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 The Little Info. All rights reserved.</p>
  </footer>

  <!-- Firebase and App Scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
