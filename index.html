<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: var(--background);
      color: var(--text);
    }

    .logo-container {
      animation: float 4s ease-in-out infinite;
      margin-top: 80px;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .logo {
      width: 240px;
      height: 240px;
      border-radius: 50%;
      border: 5px solid #00f0ff;
      padding: 10px;
      background: radial-gradient(circle, #002f4b, #000);
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05) rotate(3deg);
    }

    .typewriter {
      font-size: 1.5rem;
      text-align: center;
      margin: 20px 0;
      height: 40px;
    }

    .explore-btn {
      background: #00f0ff;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 30px;
      transition: background 0.3s ease;
    }

    .explore-btn:hover {
      background: #00c0cc;
    }

    .topic-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .topic-box {
      padding: 14px 24px;
      border: 2px solid #00f0ff;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      color: var(--text);
      transition: background 0.3s ease, transform 0.3s ease;
    }

    .topic-box:hover {
      background-color: #00f0ff22;
      transform: translateY(-4px);
    }

    /* Locked header style */
    header.site-header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: var(--background);
      z-index: 999;
      border-bottom: 1px solid #333;
    }

    .header-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .site-logo-small {
      height: 40px;
      border-radius: 50%;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    nav a, nav button {
      color: var(--text);
      text-decoration: none;
      font-weight: bold;
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }

    #searchIcon {
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Locked Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
        <span id="searchIcon">üîç</span>
        <button id="themeToggle">üåì</button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <div class="logo-container">
    <img src="logo.png" alt="Animated Logo" class="logo" />
  </div>

  <div class="typewriter" id="typewriter"></div>

  <button class="explore-btn">Explore Now</button>

  <div class="topic-buttons">
    <a href="trending.html" class="topic-box">üî• Trending Topics</a>
    <a href="traditional.html" class="topic-box">üß† Traditional Topics</a>
  </div>

  <script>
    const messages = [
      "Welcome to The Little Info.",
      "Discover insights, trends, and timeless knowledge.",
      "Powered by community & AI wisdom."
    ];
    let i = 0, j = 0, current = "", isDeleting = false;

    function type() {
      const typewriter = document.getElementById("typewriter");
      if (i < messages.length) {
        if (!isDeleting && j <= messages[i].length) {
          current = messages[i].substring(0, j++);
        } else if (isDeleting && j >= 0) {
          current = messages[i].substring(0, j--);
        }

        typewriter.textContent = current;

        if (!isDeleting && j === messages[i].length) {
          isDeleting = true;
          setTimeout(type, 1500);
        } else if (isDeleting && j === 0) {
          isDeleting = false;
          i = (i + 1) % messages.length;
          setTimeout(type, 500);
        } else {
          setTimeout(type, isDeleting ? 30 : 60);
        }
      }
    }

    type();
  </script>

</body>
</html>
