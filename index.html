<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
</head>
<body>
  <!-- Locked Header -->
  <header class="site-header">
  <div class="header-container">
    <img src="logo.png" alt="Site Logo" class="site-logo-small" />
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="profile.html">Profile</a>
      <a href="ai-chatbot.html">AI Chatbot</a>
      <a href="login.html" class="btn">Login</a>
      <a href="signup.html" class="btn">Signup</a>
      <a href="search.html" title="Search" class="search-icon">üîç</a>
      <button id="themeToggle">üåô</button>
    </nav>
  </div>
</header>


  <!-- Hero Section with Animated Logo -->
  <section class="hero-section">
    <div class="logo-container">
      <img src="logo.png" alt="Animated Logo" class="animated-logo" />
    </div>
    <h1 class="hero-title">Welcome to The Little Info</h1>
    <p class="hero-subtitle">Your go-to space for knowledge, trends, and insights.</p>
    <a href="#explore" class="btn-primary">Explore Now</a>

    <!-- Topic Buttons -->
    <div class="topic-buttons">
      <a href="interactions.html" class="topic-button">üî• Trending Topics</a>
      <a href="bookmark.html" class="topic-button">üìö Traditional Topics</a>
    </div>
  </section>

  <!-- Optional: Styling for positioning and animation -->
  <style>
    .hero-section {
      text-align: center;
      padding: 2rem;
    }
    .logo-container {
      margin: 2rem auto;
    }
    .animated-logo {
      width: 150px;
      animation: floatLogo 4s ease-in-out infinite;
    }
    @keyframes floatLogo {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
    .topic-buttons {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
    }
    .topic-button {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      transition: transform 0.2s ease;
    }
    .topic-button:hover {
      transform: scale(1.05);
      background: var(--primary-hover);
    }
  </style>
</body>
</html>
