<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Little Info</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="theme-toggle.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #003740, #0b0c2a);
      color: var(--text-color, #fff);
    }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 2rem;
      background-color: #111;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    .header-container {
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }

    .site-logo-small {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    nav a, #themeToggle {
      color: white;
      margin-left: 1rem;
      text-decoration: none;
      font-weight: 500;
    }

    #themeToggle {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .home-container {
      padding-top: 100px;
      text-align: center;
    }

    .center-logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
    }

    .floating-logo-circle {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at center, #004c5c, #000);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 0 15px rgba(0,255,255,0.2);
      transition: transform 0.3s ease;
    }

    .floating-logo-circle:hover {
      transform: scale(1.05);
    }

    .floating-logo {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
    }

    .welcome-messages {
      margin-top: 1.5rem;
    }

    .typewriter {
      font-size: 1.8rem;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid white;
      width: 0;
      animation: typing 3s steps(40, end) forwards;
    }

    .fadein-message {
      opacity: 0;
      animation: fadein 2s ease 3s forwards;
      font-size: 1.2rem;
      margin-top: 0.5rem;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes fadein {
      to { opacity: 1; }
    }

    .home-buttons {
      margin-top: 2rem;
    }

    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      margin: 0.5rem;
      border-radius: 10px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s ease;
      color: white;
    }

    .btn-explore {
      background-color: cyan;
      color: black;
    }

    .btn-explore:hover {
      background-color: #00d0d0;
    }

    .topic-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 1rem;
    }

    .btn-trending {
      background-color: #ff5722;
      border: 1px solid #ff8a65;
    }

    .btn-trending:hover {
      background-color: #ff784e;
    }

    .btn-traditional {
      background-color: #6a1b9a;
      border: 1px solid #ab47bc;
    }

    .btn-traditional:hover {
      background-color: #8e24aa;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
        <button id="themeToggle">üåì</button>
        <a href="search.html" class="search-icon">üîç</a>
      </nav>
    </div>
  </header>

  <main class="home-container">
    <div class="center-logo-container">
      <div class="floating-logo-circle">
        <img src="logo-center.png" alt="The Little Info Logo" class="floating-logo" />
      </div>
    </div>

    <div class="welcome-messages">
      <h1 class="typewriter">Welcome to The Little Info</h1>
      <h2 class="fadein-message">Curated Knowledge at Your Fingertips</h2>
    </div>

    <div class="home-buttons">
      <a href="dashboard.html" class="btn btn-explore">üåê Explore Now</a>
    </div>

    <div class="topic-buttons">
      <a href="trending.html" class="btn btn-trending">üî• Trending Topics</a>
      <a href="traditional.html" class="btn btn-traditional">üìö Traditional Topics</a>
    </div>
  </main>
</body>
</html>
