<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Little Info - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
        <button id="themeToggle" title="Toggle Theme">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <!-- Main Hero Section -->
  <main class="hero-section">
    <div class="center-logo-container">
      <img src="logo.png" alt="The Little Info Logo" class="center-logo animate-logo" />
      <h1 class="animated-text">Welcome to The Little Info</h1>
      <p class="animated-subtext">
        <span class="typewriter" id="typewriter"></span>
      </p>
      <a href="dashboard.html" class="btn explore-btn">Explore Now</a>
    </div>
  </main>

  <!-- Optional Background Video -->
  <video autoplay muted loop id="bg-video">
    <source src="media/bg.mp4" type="video/mp4" />
  </video>

  <script>
    // Theme toggler
    document.getElementById('themeToggle').addEventListener('click', () => {
      const html = document.documentElement;
      html.setAttribute('data-theme', html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    });

    // Typewriter animation
    const lines = [
      "Discover knowledge in every format.",
      "Stay updated with trending & traditional topics.",
      "Smart video playback & AI summaries.",
      "Your personalized info hub starts here."
    ];
    let currentLine = 0;
    let charIndex = 0;
    const typewriter = document.getElementById('typewriter');

    function type() {
      if (charIndex < lines[currentLine].length) {
        typewriter.textContent += lines[currentLine][charIndex++];
        setTimeout(type, 50);
      } else {
        setTimeout(() => {
          typewriter.textContent = '';
          charIndex = 0;
          currentLine = (currentLine + 1) % lines.length;
          type();
        }, 2500);
      }
    }
    type();
  </script>
<!-- Place this footer just above the closing </body> tag in index.html -->

<footer class="site-footer">
  <div class="footer-content">
    <div class="footer-links">
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </div>
    <div class="footer-chatbot">
      <button id="chatbotToggle" title="Need help?" aria-label="Chat with AI">
        ðŸ¤–
      </button>
    </div>
  </div>
</footer>

<script>
  // Optional: Toggle chatbot visibility
  document.getElementById('chatbotToggle').addEventListener('click', () => {
    window.location.href = 'ai-chatbot.html'; // or open modal if implemented
  });
</script>

</body>
</html>
