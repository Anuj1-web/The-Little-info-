<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
  <script defer src="search.js"></script>
  <style>
    .center-logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 50px;
    }

    .glowing-circle {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #0ff, #03f);
      display: flex;
      justify-content: center;
      align-items: center;
      animation: glowPulse 3s ease-in-out infinite;
      box-shadow: 0 0 30px #0ff, 0 0 60px #03f;
      transition: transform 0.4s ease;
    }

    .glowing-circle:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px #0ff, 0 0 80px #03f;
    }

    .center-logo-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #111;
      padding: 8px;
    }

    @keyframes glowPulse {
      0%, 100% {
        box-shadow: 0 0 30px #0ff, 0 0 60px #03f;
      }
      50% {
        box-shadow: 0 0 50px #0ff, 0 0 100px #03f;
      }
    }
  </style>
</head>

<body>
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
        <a href="search.html" title="Search">üîç</a>
        <button id="themeToggle">üåì</button>
      </nav>
    </div>
  </header>

  <main>
    <div class="center-logo-container">
      <div class="glowing-circle">
        <img src="logo.png" alt="The Little Info Logo" class="center-logo-img" />
      </div>
    </div>

    <section class="hero-section">
      <h1 class="typewriter-text">Welcome to The Little Info</h1>
      <h2 class="typewriter-text">Explore Curated Knowledge</h2>
      <h2 class="typewriter-text">Enlighten Your Mind</h2>
    </section>

    <div class="button-container">
      <a href="dashboard.html" class="explore-btn">Explore Now</a>
      <a href="trending.html" class="topic-btn trending-btn">üî• Trending Topics</a>
      <a href="traditional.html" class="topic-btn traditional-btn">üìò Traditional Topics</a>
    </div>
  </main>
</body>

</html>
