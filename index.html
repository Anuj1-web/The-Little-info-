<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Little Info - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1>The Little Info</h1>
    </div>
    <nav>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <main>
    <section class="home-logo-center">
      <img src="logo.png" alt="Center Logo" class="center-logo" />
    </section>

    <section class="content-section">
      <div class="content-box">
        <h2>Trending Topics</h2>
        <div id="trending-content" class="content-list"></div>
      </div>

      <div class="content-box">
        <h2>Traditional Topics</h2>
        <div id="traditional-content" class="content-list"></div>
      </div>
    </section>
  </main>

  <!-- Firebase logic -->
  <script type="module">
    import { db } from './firebaseInit.js';
    import {
      collection,
      query,
      where,
      orderBy,
      getDocs
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const trendingBox = document.getElementById("trending-content");
    const traditionalBox = document.getElementById("traditional-content");

    async function loadContent(category, container) {
      const q = query(
        collection(db, "content"),
        where("category", "==", category),
        orderBy("timestamp", "desc")
      );

      const querySnapshot = await getDocs(q);
      if (querySnapshot.empty) {
        container.innerHTML = "<p>No content available.</p>";
        return;
      }

      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.classList.add("content-card");

        if (data.type === "video") {
          card.innerHTML = `
            <h3>${data.title}</h3>
            <video src="${data.url}" controls width="100%"></video>
            <p>${data.description}</p>
          `;
        } else {
          card.innerHTML = `
            <h3>${data.title}</h3>
            <img src="${data.url}" alt="${data.title}" width="100%" />
            <p>${data.description}</p>
          `;
        }

        container.appendChild(card);
      });
    }

    loadContent("trending", trendingBox);
    loadContent("traditional", traditionalBox);
  </script>
</body>
</html>
