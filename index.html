<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="Green and White Modern Computer Service Repair Logo_20250710_113545_0000.png" />
  <script type="module" src="script.js" defer></script>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="Green and White Modern Computer Service Repair Logo_20250710_113545_0000.png" alt="Logo" class="logo" />
      <h1>The Little Info</h1>
    </div>
    <div class="nav-controls">
      <select id="tagFilter">
        <option value="">All Tags</option>
        <option value="Science">Science</option>
        <option value="History">History</option>
        <option value="Tech">Tech</option>
        <option value="Geography">Geography</option>
      </select>
      <select id="sortBy">
        <option value="newest">Newest</option>
        <option value="mostLiked">Most Liked</option>
      </select>
      <div id="notificationsIcon" class="notif-icon">ðŸ””</div>
      <div id="notificationsDropdown" class="dropdown hidden"></div>
      <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>
  </header>

  <main>
    <section id="trending">
      <h2>Trending Topics</h2>
      <div class="content-grid" id="trendingContent"></div>
    </section>

    <section id="traditional">
      <h2>Traditional Topics</h2>
      <div class="content-grid" id="traditionalContent"></div>
    </section>
  </main>

  <!-- Summary Modal -->
  <div id="summaryModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeSummaryModal" class="close">&times;</span>
      <h3>Summary</h3>
      <p id="summaryText">Loading...</p>
    </div>
  </div>

  <!-- Playlist Modal -->
  <div id="playlistModal" class="modal hidden">
    <div class="modal-content">
      <span id="closePlaylistModal" class="close">&times;</span>
      <h3>Add to Playlist</h3>
      <div id="playlistOptions"></div>
      <input type="text" id="newPlaylistName" placeholder="New Playlist Name" />
      <label>
        <input type="checkbox" id="isPublicPlaylist" /> Public
      </label>
      <button id="createPlaylistBtn">Create & Add</button>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast hidden"></div>
</body>
</html>
