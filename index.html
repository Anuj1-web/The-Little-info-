<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header with Logo -->
  <header>
    <img src="Green and White Modern Computer Service Repair Logo_20250710_113545_0000.png" class="site-logo" alt="The Little Info Logo" />
    <h1>The Little Info</h1>
    <button id="toggleTheme">ðŸŒ“</button>
  </header>

  <!-- Tag Filter & Sort Controls -->
  <div class="filters">
    <select id="tagFilter">
      <option value="">All Tags</option>
      <option value="Science">Science</option>
      <option value="History">History</option>
      <option value="Technology">Technology</option>
    </select>
    <select id="sortOption">
      <option value="recent">Most Recent</option>
      <option value="liked">Most Liked</option>
    </select>
  </div>

  <!-- Trending Content -->
  <section id="trending-content" class="content-section">
    <h2>Trending Topics</h2>
    <div class="content-container" id="trendingContainer"></div>
  </section>

  <!-- Traditional Content -->
  <section id="traditional-content" class="content-section">
    <h2>Traditional Topics</h2>
    <div class="content-container" id="traditionalContainer"></div>
  </section>

  <!-- Playlist Popup -->
  <div id="playlistPopup" class="popup">
    <div class="popup-content">
      <span class="close" id="closePopup">&times;</span>
      <h3>Add to Playlist</h3>
      <input type="text" id="newPlaylistName" placeholder="New playlist name..." />
      <textarea id="newPlaylistDesc" placeholder="Description (optional)"></textarea>
      <label><input type="checkbox" id="isPublic" /> Make Public</label>
      <button id="createPlaylistBtn">Create & Add</button>
      <h4>Your Playlists</h4>
      <div id="userPlaylists"></div>
    </div>
  </div>

  <!-- Firebase & Scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="script.js"></script>
</body>
</html>
