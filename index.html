<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Little Info</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="Green and White Modern Computer Service Repair Logo_20250710_113545_0000.png" alt="The Little Info Logo">
    <h1>The Little Info</h1>
  </header>

  <!-- Filter and Sort -->
  <div class="filter-bar">
    <input type="text" id="searchInput" placeholder="Search topics...">
    <select id="tagFilter">
      <option value="All">All Tags</option>
      <option value="Science">Science</option>
      <option value="History">History</option>
      <option value="Technology">Technology</option>
      <option value="Math">Math</option>
    </select>
    <select id="sortOption">
      <option value="recent">Most Recent</option>
      <option value="likes">Most Liked</option>
    </select>
  </div>

  <!-- Trending Section -->
  <section id="trending-section">
    <h2>Trending Topics</h2>
    <div id="trending-content" class="content-grid"></div>
  </section>

  <!-- Traditional Section -->
  <section id="traditional-section">
    <h2>Traditional Topics</h2>
    <div id="traditional-content" class="content-grid"></div>
  </section>

  <script type="module" src="script.js"></script>
</body>
</html>
