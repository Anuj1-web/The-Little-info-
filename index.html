<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" type="image/png">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="dark-mode">

  <!-- Header -->
  <header class="site-header">
    <img src="logo.png" alt="The Little Info Logo" class="site-logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="trending.html">Trending</a>
      <a href="traditional.html">Traditional</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
      <button id="themeToggle" class="theme-toggle">Toggle Theme</button>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero-section">
    <img src="logo.png" alt="Centered Logo" class="hero-logo" />
    <h1 class="welcome-message">Welcome to The Little Info</h1>
    <a href="explore.html"><button class="explore-btn">Explore Now</button></a>
  </section>

  <!-- Chatbot Toggle -->
  <button class="chatbot-toggle" onclick="toggleChatbot()">
    <i class="fas fa-robot"></i>
  </button>

  <!-- Chatbot Placeholder -->
  <div id="chatbotContainer" style="display:none;">
    <iframe src="ai-chatbot.html" style="width: 100%; height: 500px; border: none;"></iframe>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 The Little Info. All rights reserved.
  </footer>

  <!-- Scripts -->
  <script>
    // Theme toggle
    const toggleBtn = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme) {
      document.body.className = currentTheme;
    }

    toggleBtn.addEventListener('click', () => {
      if (document.body.classList.contains('light-mode')) {
        document.body.classList.replace('light-mode', 'dark-mode');
        localStorage.setItem('theme', 'dark-mode');
      } else {
        document.body.classList.replace('dark-mode', 'light-mode');
        localStorage.setItem('theme', 'light-mode');
      }
    });

    // Chatbot toggle
    function toggleChatbot() {
      const bot = document.getElementById("chatbotContainer");
      bot.style.display = bot.style.display === "none" ? "block" : "none";
    }
  </script>

</body>
</html>
