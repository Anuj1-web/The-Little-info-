<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
</head>
<body class="dark">

  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Search</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="login.html" class="btn">Login</a>
        <a href="signup.html" class="btn">Signup</a>
      </nav>

      <!-- Theme Toggle -->
      <label class="theme-switch">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <!-- Hero Section with Video Background -->
  <section class="hero-section">
    <video autoplay muted loop class="background-video">
      <source src="assets/intro-background.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>

    <div class="hero-content">
      <img src="logo.png" alt="Centered Logo" class="center-logo" />
      <h1 class="hero-title">Welcome to The Little Info</h1>
      <p class="hero-subtext" id="animatedSubtext"></p>
      <a href="search.html" class="btn animated-button">Explore Now</a>
    </div>
  </section>

  <!-- Chatbot Activation -->
  <div id="chatbotLauncher" class="chatbot-launcher">ðŸ’¬</div>
  <div id="chatbotBox" class="chatbot-box hidden">
    <iframe src="ai-chatbot.html"></iframe>
  </div>

  <!-- Scripts -->
  <script>
    // Theme toggle
    const toggle = document.getElementById('themeToggle');
    const body = document.body;
    toggle.checked = body.classList.contains('light');
    toggle.addEventListener('change', () => {
      body.classList.toggle('light');
      body.classList.toggle('dark');
      localStorage.setItem('theme', body.classList.contains('light') ? 'light' : 'dark');
    });

    // Set theme on load
    window.addEventListener('DOMContentLoaded', () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) {
        body.classList.remove('light', 'dark');
        body.classList.add(savedTheme);
        toggle.checked = savedTheme === 'light';
      }
    });

    // Word-by-word animated subtext
    const subtextElement = document.getElementById('animatedSubtext');
    const subtext =
      'Dive into a world of knowledge, culture, and discovery. Explore trending topics and timeless traditions curated just for you. Start your journey of learning and inspiration today.';
    const words = subtext.split(' ');
    subtextElement.innerHTML = words
      .map((word, i) => `<span style="animation-delay:${i * 0.1}s">${word}</span>`)
      .join(' ');

    // Chatbot toggle
    const chatbotLauncher = document.getElementById("chatbotLauncher");
    const chatbotBox = document.getElementById("chatbotBox");

    chatbotLauncher.addEventListener("click", () => {
      chatbotBox.classList.toggle("hidden");
    });
  </script>
</body>
</html>
