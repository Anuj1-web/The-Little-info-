<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Little Info</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Load header -->
  <div id="header-placeholder"></div>
  <script>
    fetch('header.html')
      .then(res => res.text())
      .then(data => document.getElementById('header-placeholder').innerHTML = data);
  </script>

  <!-- Main logo -->
  <div class="center-logo-container">
    <img src="Green and White Modern Computer Service Repair Logo_20250710_113545_0000.png" alt="Center Logo" class="center-logo"/>
  </div>

  <!-- Category Sections -->
  <div class="section-container">
    <div class="category-section" id="trending-section">
      <h2>Trending Topics</h2>
      <div class="content-grid" id="trending-content"></div>
    </div>

    <div class="category-section" id="traditional-section">
      <h2>Traditional Topics</h2>
      <div class="content-grid" id="traditional-content"></div>
    </div>
  </div>

  <!-- Scripts -->
  <script type="module" src="script.js"></script>

</body>
</html>
