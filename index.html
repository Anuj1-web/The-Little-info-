<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Little Info - Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
    }

    [data-theme="dark"] {
      background: #0d0f17;
      color: white;
    }

    [data-theme="light"] {
      background: #f8f8f8;
      color: #111;
    }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .site-logo-small {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    nav a, nav button {
      margin-left: 15px;
      color: inherit;
      text-decoration: none;
      background: none;
      border: none;
      cursor: pointer;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 60px);
      text-align: center;
    }

    .logo-circle {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: float 3s ease-in-out infinite;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      background-color: transparent;
      border: 2px solid currentColor;
      transition: transform 0.3s;
    }

    .logo-circle:hover {
      transform: scale(1.05);
    }

    .logo-circle img {
      width: 100%;
      height: auto;
      object-fit: contain;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .welcome-text {
      font-style: italic;
      font-size: 1.1rem;
      height: 30px;
      margin-top: 15px;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid;
      width: 20ch;
      animation: typing 3s steps(20), blink 0.5s step-end infinite alternate;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 20ch }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }

    .btn {
      background: #3b82f6;
      color: white;
      padding: 10px 20px;
      margin: 8px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #2563eb;
    }

    .btn i {
      margin-right: 8px;
    }

    #themeToggle {
      font-size: 1.2rem;
      background: none;
    }
  </style>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
        <button id="themeToggle">üåô</button>
      </nav>
    </div>
  </header>

  <main class="main-content">
    <div class="logo-circle">
      <img src="logo.png" alt="The Little Info Logo" />
    </div>

    <div class="welcome-text" id="welcomeText"></div>

    <button class="btn" onclick="location.href='explore.html'">Explore Now</button>
    <button class="btn" onclick="location.href='trending.html'"><i class="fas fa-fire"></i>Trending Topics</button>
    <button class="btn" onclick="location.href='traditional.html'"><i class="fas fa-leaf"></i>Traditional Topics</button>
  </main>

  <script>
    const messages = [
      "Welcome to The Literacy Project",
      "Empowering through Knowledge",
      "Learn. Grow. Succeed."
    ];
    let msgIndex = 0;
    const welcomeText = document.getElementById("welcomeText");

    function typeMessage() {
      welcomeText.textContent = "";
      welcomeText.style.animation = "none";
      void welcomeText.offsetWidth;
      welcomeText.textContent = messages[msgIndex];
      welcomeText.style.animation = "typing 3s steps(20), blink 0.5s step-end infinite alternate";
      msgIndex = (msgIndex + 1) % messages.length;
    }
    setInterval(typeMessage, 4000);
    typeMessage();

    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      const html = document.documentElement;
      const currentTheme = html.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
      themeToggle.textContent = newTheme === "dark" ? "üåô" : "‚òÄÔ∏è";
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme") || "dark";
      document.documentElement.setAttribute("data-theme", savedTheme);
      themeToggle.textContent = savedTheme === "dark" ? "üåô" : "‚òÄÔ∏è";
    });
  </script>
</body>
</html>
