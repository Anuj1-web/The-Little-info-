<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Little Info - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="logo.png" alt="Logo" class="logo" />
      <h1>The Little Info</h1>
    </div>
    <nav>
      <a href="login.html" id="login-link">Login</a>
      <a href="signup.html" id="signup-link">Signup</a>
      <a href="#" id="logout-link" style="display: none;">Logout</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <img src="logo.png" alt="Logo" class="hero-logo" />

  <!-- Content Sections -->
  <div class="container">
    <div class="box" id="trending-box">
      <h2>Trending Topics</h2>
      <div id="trending-content">Loading...</div>
    </div>
    <div class="box" id="traditional-box">
      <h2>Traditional Topics</h2>
      <div id="traditional-content">Loading...</div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 The Little Info. All rights reserved.</p>
  </footer>

  <!-- Firebase CDN -->
  <script type="module">
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { auth } from "./firebaseInit.js";

    const loginLink = document.getElementById("login-link");
    const signupLink = document.getElementById("signup-link");
    const logoutLink = document.getElementById("logout-link");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginLink.style.display = "none";
        signupLink.style.display = "none";
        logoutLink.style.display = "inline-block";
      } else {
        loginLink.style.display = "inline-block";
        signupLink.style.display = "inline-block";
        logoutLink.style.display = "none";
      }
    });

    logoutLink?.addEventListener("click", async (e) => {
      e.preventDefault();
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
