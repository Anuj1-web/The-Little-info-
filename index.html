  <script>
    // Theme Toggle
    const themeToggle = document.getElementById('themeToggle');
    const html = document.documentElement;

    themeToggle.addEventListener('click', () => {
      const currentTheme = html.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      html.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
    });

    const savedTheme = localStorage.getItem('theme');
    if (savedTheme) {
      html.setAttribute('data-theme', savedTheme);
    }

    // Typewriter effect
    const messages = [
      "Welcome to The Little Info",
      "Your gateway to knowledge",
      "Explore trending and traditional topics",
    ];
    let messageIndex = 0;
    let charIndex = 0;
    const typewriterElement = document.getElementById('typewriterText');

    function typeMessage() {
      if (charIndex < messages[messageIndex].length) {
        typewriterElement.textContent += messages[messageIndex].charAt(charIndex);
        charIndex++;
        setTimeout(typeMessage, 80);
      } else {
        setTimeout(eraseMessage, 1800);
      }
    }

    function eraseMessage() {
      if (charIndex > 0) {
        typewriterElement.textContent = messages[messageIndex].substring(0, charIndex - 1);
        charIndex--;
        setTimeout(eraseMessage, 50);
      } else {
        messageIndex = (messageIndex + 1) % messages.length;
        setTimeout(typeMessage, 500);
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      setTimeout(typeMessage, 800);
    });
  </script>

<script>
  const slides = document.querySelectorAll('.slide');
  const prevBtn = document.querySelector('.slider-btn.prev');
  const nextBtn = document.querySelector('.slider-btn.next');
  const dotsContainer = document.querySelector('.slider-dots');
  let currentIndex = 0;
  let autoSlide;

  function updateSlider(index) {
    slides.forEach((slide, i) => {
      slide.classList.toggle('active', i === index);
    });

    const dots = document.querySelectorAll('.dot');
    dots.forEach((dot, i) => {
      dot.classList.toggle('active', i === index);
    });

    currentIndex = index;
  }

  function createDots() {
    slides.forEach((_, index) => {
      const dot = document.createElement('span');
      dot.classList.add('dot');
      if (index === 0) dot.classList.add('active');
      dot.addEventListener('click', () => {
        stopAutoSlide();
        updateSlider(index);
        startAutoSlide();
      });
      dotsContainer.appendChild(dot);
    });
  }

  function nextSlide() {
    let next = (currentIndex + 1) % slides.length;
    updateSlider(next);
  }

  function prevSlide() {
    let prev = (currentIndex - 1 + slides.length) % slides.length;
    updateSlider(prev);
  }

  function startAutoSlide() {
    autoSlide = setInterval(nextSlide, 5000);
  }

  function stopAutoSlide() {
    clearInterval(autoSlide);
  }

  prevBtn.addEventListener('click', () => {
    stopAutoSlide();
    prevSlide();
    startAutoSlide();
  });

  nextBtn.addEventListener('click', () => {
    stopAutoSlide();
    nextSlide();
    startAutoSlide();
  });

  createDots();
  updateSlider(currentIndex);
  startAutoSlide();
</script>

<script type="module">

  import {

    collection,
    getDocs,
    query,
    orderBy,
    limit
  } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js";

  const firebaseConfig = {
    // üîÅ YOUR EXISTING FIREBASE CONFIG GOES HERE
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const videoWrapper = document.getElementById("videoSliderWrapper");

  async function loadLatestVideos() {
    const q = query(collection(db, "videos"), orderBy("timestamp", "desc"), limit(5));
    const snapshot = await getDocs(q);

    snapshot.forEach((doc) => {
      const data = doc.data();
      const videoUrl = data.url;         // üîÅ Must match your Firestore field
      const title = data.title || "Untitled Video";

      const slide = document.createElement("div");
      slide.className = "swiper-slide";
     slide.innerHTML = `
  <div class="video-card fullscreen">
    <video controls autoplay muted loop>
      <source src="${videoUrl}" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
  </div>
`;


      videoWrapper.appendChild(slide);
    });

    // ‚úÖ Initialize Swiper after content is loaded
    new Swiper(".mySwiper", {
      slidesPerView: 1,
      spaceBetween: 20,
      loop: true,
      autoplay: {
        delay: 5000,
        disableOnInteraction: false,
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  }

  loadLatestVideos();
</script>
