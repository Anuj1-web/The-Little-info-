<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Video Background -->
  <video autoplay muted loop id="bg-video">
    <source src="media/background.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="trending.html">Trending</a>
        <a href="traditional.html">Traditional</a>
        <a href="login.html" class="btn">Login</a>
        <a href="signup.html" class="btn">Signup</a>
        <label class="theme-switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider"></span>
        </label>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <main class="hero-section">
    <div class="hero-content animated fade-in-up">
      <img src="logo.png" alt="Centered Logo" class="center-logo" />
      <h1 class="hero-title">Welcome to <span>The Little Info</span></h1>
      <p class="hero-subtitle">Explore insights from trending to traditional topics</p>
      <a href="dashboard.html" class="btn explore-btn">Explore Now</a>
    </div>
  </main>

  <!-- Chatbot Activation Icon -->
  <div id="chatbot-toggle" title="Chat with AI">
    ðŸ¤–
  </div>

  <!-- Optional Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 The Little Info. All rights reserved.</p>
  </footer>

  <!-- Theme Toggle Script -->
  <script>
    const toggle = document.getElementById('themeToggle');
    const root = document.documentElement;
    if (localStorage.getItem('theme') === 'dark') {
      root.setAttribute('data-theme', 'dark');
      toggle.checked = true;
    }
    toggle.addEventListener('change', () => {
      const isDark = toggle.checked;
      root.setAttribute('data-theme', isDark ? 'dark' : 'light');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
    });
  </script>

  <!-- Chatbot Redirection -->
  <script>
    const chatbot = document.getElementById("chatbot-toggle");
    chatbot.addEventListener("click", () => {
      window.location.href = "ai-chatbot.html";
    });
  </script>

</body>
</html>
