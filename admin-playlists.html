<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Playlist Dashboard - The Little Info</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    h1 {
      margin-bottom: 1rem;
    }
    .admin-controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    input[type="text"], select {
      padding: 0.5rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      min-width: 200px;
    }
    .playlist-card {
      display: flex;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 1.5rem;
      overflow: hidden;
    }
    .playlist-card img.thumbnail {
      width: 200px;
      height: 120px;
      object-fit: cover;
    }
    .playlist-details {
      padding: 1rem;
      flex-grow: 1;
    }
    .playlist-details h3 {
      margin-top: 0;
    }
    .buttons {
      margin-top: 1rem;
    }
    .buttons a.btn-view,
    .buttons button.btn-delete {
      display: inline-block;
      padding: 0.4rem 1rem;
      margin-right: 0.5rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    .btn-view {
      background: #4CAF50;
      color: white;
      text-decoration: none;
    }
    .btn-delete {
      background: #f44336;
      color: white;
      border: none;
    }
  </style>
</head>
<body>
  <h1>Admin Playlist Dashboard</h1>

  <div class="admin-controls">
    <input type="text" id="playlistSearch" placeholder="Search by title or tag...">
    <select id="sortSelect">
      <option value="newest">Sort: Newest</option>
      <option value="most_videos">Sort: Most Videos</option>
    </select>
  </div>

  <div id="adminPlaylistList"></div>

  <script type="module" src="admin-playlists.js"></script>
</body>
</html>
