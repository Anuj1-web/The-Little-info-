<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Playlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
        <button id="themeToggle">🌓</button>
      </nav>
    </div>
  </header>

  <main class="section-container">
    <div class="auth-form-box animate fade-in">
      <h2>🎵 Manage Playlists</h2>
      <form id="playlistForm">
        <input type="text" id="playlistTitle" placeholder="Playlist Title" required />
        <input type="text" id="playlistDescription" placeholder="Description" required />
        <label><input type="checkbox" id="isPublic" /> Public</label>
        <button type="submit" class="btn">Create Playlist</button>
      </form>
      <div id="playlistContainer"></div>
    </div>
  </main>

  <script src="theme-toggle.js"></script>
  <script src="admin-playlist.js"></script>
</body>
</html>
