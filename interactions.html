<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactions - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="interactions.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="login.html" class="btn">Login</a>
        <a href="signup.html" class="btn">Signup</a>
        <button id="themeToggle" class="theme-toggle" title="Toggle Light/Dark Mode">🌙</button>
      </nav>
    </div>
  </header>

  <!-- Interactions Section -->
  <main class="section-container">
    <h2 style="color: var(--primary); text-align: center; margin-bottom: 1.5rem;">Your Comments & Likes</h2>
    <div id="interactions-container" class="dashboard-grid">
      <!-- Interaction cards will be injected by JS -->
    </div>
  </main>

  <!-- Theme Toggle Script -->
  <script>
    const toggleBtn = document.getElementById('themeToggle');
    const currentTheme = localStorage.getItem('theme');

    if (currentTheme === 'dark') {
      document.documentElement.setAttribute('data-theme', 'dark');
      toggleBtn.textContent = '☀️';
    } else {
      document.documentElement.setAttribute('data-theme', 'light');
      toggleBtn.textContent = '🌙';
    }

    toggleBtn.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      const newTheme = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      toggleBtn.textContent = newTheme === 'dark' ? '☀️' : '🌙';
    });
  </script>
</body>
</html>
