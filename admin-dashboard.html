<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="logo.png" />
</head>
<body>
  <!-- Compact Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
        <button id="themeToggle">🌓</button>
      </nav>
    </div>
  </header>

 <!-- Main Section -->
  <main class="section-container fade-in">
    <!-- Admin title box -->
    <div class="auth-form-box">
      <h2>🛠️ Admin Dashboard</h2>
      <p>Manage uploaded topics by category.</p>
    </div>

    <!-- Dashboard grid -->
    <div class="dashboard-container">
      <!-- Upload -->
      <a href="upload.html" class="dashboard-box fade-in">
        <div class="dashboard-icon">📤</div>
        <h3>Upload Content</h3>
        <p>Upload videos, images, or text</p>
      </a>

      <!-- Analytics -->
      <a href="admin-analytics.html" class="dashboard-box fade-in">
        <div class="dashboard-icon">📊</div>
        <h3>Admin Analytics</h3>
        <p>View user stats & uploads</p>
      </a>

      <!-- Quiz -->
      <a href="admin-quiz.html" class="dashboard-box fade-in">
        <div class="dashboard-icon">📝</div>
        <h3>Admin Quiz</h3>
        <p>Create or edit quizzes</p>
      </a>

      <!-- Playlist -->
      <a href="admin-playlist.html" class="dashboard-box fade-in">
        <div class="dashboard-icon">🎞️</div>
        <h3>Admin Playlist</h3>
        <p>Manage topic playlists</p>
      </a>
    </div>
  </main>

  <!-- Toast Container -->
  <div id="toastContainer" class="toast-container"></div>

  <!-- Scripts -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <script src="firebase-config.js"></script>
  <script src="theme-toggle.js"></script>
  <script src="admin-dashboard.js"></script>
</body>
</html>
