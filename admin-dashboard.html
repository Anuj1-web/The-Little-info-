<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="theme-toggle.js"></script>
</head>
<body>

  <!-- Compact Site Header (Finalized Design) -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
        <button id="themeToggle">🌓</button>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <main class="section-container">
    <h2 class="section-title fade-in">Admin Dashboard</h2>
    <p class="section-subtitle fade-in">Manage uploads, quizzes, playlists, and insights</p>

    <!-- Dashboard Grid -->
    <div class="dashboard-container">
      <!-- Upload -->
      <a href="upload.html" class="dashboard-box fade-in">
        <div class="dashboard-icon">📤</div>
        <h3>Upload Content</h3>
        <p>Upload videos, images, or text</p>
      </a>

      <!-- Analytics -->
      <a href="admin-analytics.html" class="dashboard-box fade-in">
        <div class="dashboard-icon">📊</div>
        <h3>Admin Analytics</h3>
        <p>View user stats & uploads</p>
      </a>

      <!-- Quiz -->
      <a href="admin-quiz.html" class="dashboard-box fade-in">
        <div class="dashboard-icon">📝</div>
        <h3>Admin Quiz</h3>
        <p>Create or edit quizzes</p>
      </a>

      <!-- Playlist -->
      <a href="admin-playlist.html" class="dashboard-box fade-in">
        <div class="dashboard-icon">🎞️</div>
        <h3>Admin Playlist</h3>
        <p>Manage topic playlists</p>
      </a>
    </div>
  </main>

</body>
</html>
