<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">

  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="admin-dashboard.html" class="btn">Dashboard</a>
        <a href="admin-analytics.html">Analytics</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="section-container">
    <h1>📊 Welcome, Admin</h1>
    <p>You can manage users, view analytics, and moderate content here.</p>

    <div class="stats-grid">
      <div class="card animate-fade">
        <h2>👤 Users</h2>
        <p id="userCount">Loading...</p>
      </div>
      <div class="card animate-fade">
        <h2>📥 Uploads</h2>
        <p id="uploadCount">Loading...</p>
      </div>
      <div class="card animate-fade">
        <h2>💬 Comments</h2>
        <p id="commentCount">Loading...</p>
      </div>
    </div>
  </main>

  <!-- Auth + Admin Protection -->
  <script type="module">
    import { auth } from './firebase.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    const logoutBtn = document.getElementById('logoutBtn');

    onAuthStateChanged(auth, (user) => {
      if (!user || user.email !== 'thelittleinfo01@gmail.com') {
        alert("❌ Unauthorized access.");
        window.location.href = "login.html";
      } else {
        document.getElementById('userCount').innerText = '✔ 153 users';
        document.getElementById('uploadCount').innerText = '✔ 78 uploads';
        document.getElementById('commentCount').innerText = '✔ 240 comments';
      }
    });

    logoutBtn.addEventListener('click', () => {
      signOut(auth).then(() => {
        alert("Logged out.");
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
