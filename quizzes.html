<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizzes - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
        <button id="themeToggle">🌓</button>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <main class="section-container">
    <h2 class="animated-text">📝 Practice Quizzes by Admin</h2>
    <p class="animated-subtext">Test your knowledge with curated quizzes.</p>

    <div class="card-container" id="quizContainer">
      <!-- Admin-created quizzes will be injected here -->
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-links">
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="ai-chatbot.html">🤖</a>
    </div>
  </footer>

  <!-- Firebase & Theme Toggle -->
  <script type="module">
    import { auth } from './firebase.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    onAuthStateChanged(auth, user => {
      if (!user) {
        alert('You must be logged in to view quizzes.');
        window.location.href = 'login.html';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'login.html';
    });
  </script>
  <script src="theme-toggle.js"></script>
  <script src="quizzes.js" type="module"></script>
</body>
</html>
