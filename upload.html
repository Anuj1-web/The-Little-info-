<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Content</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <button id="themeToggle">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <section class="section-container">
    <div class="auth-form-box">
      <h2 class="form-title">Upload Content</h2>
      <form id="uploadForm">
        <input type="text" id="title" placeholder="Title" required />
        <textarea id="description" placeholder="Description (optional)" rows="3"></textarea>
        
        <select id="category" required>
          <option value="" disabled selected>Select Category</option>
          <option value="trending">Trending</option>
          <option value="traditional">Traditional</option>
        </select>

        <input type="file" id="mediaFile" accept="video/*,image/*,.txt,.pdf" required />

        <button type="submit" id="uploadBtn" class="btn">Upload</button>
        <progress id="uploadProgress" value="0" max="100" style="width: 100%; display: none; margin-top: 10px;"></progress>

      </form>
    </div>
  </section>

  <div id="toast" class="toast hidden"></div>

  <script src="theme-toggle.js"></script>
 <!-- In your upload.html or index.html -->
<script type="module" src="upload.js"></script>
</body>
</html>
