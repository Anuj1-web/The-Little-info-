<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Page</title>
  <!-- Your styles here -->
</head>
<body>

  <!-- Your upload form -->
  <div class="auth-form-box">
    <form id="uploadForm">
      <input type="text" id="mediaTitle" placeholder="Title" required />
      <textarea id="mediaDescription" placeholder="Description" required></textarea>
      <select id="category" required>
        <option value="">Select Category</option>
        <option value="trending">Trending</option>
        <option value="traditional">Traditional</option>
      </select>
      <select id="mediaType" required>
        <option value="">Select Type</option>
        <option value="video">Video</option>
        <option value="audio">Audio</option>
        <option value="image">Image</option>
      </select>
      <input type="file" id="mediaFile" required />
      <button type="submit" id="uploadBtn">Upload</button>
    </form>
  </div>

  <!-- âœ… IMPORTANT: Load upload.js as a module -->
  <script type="module" src="upload.js"></script>
</body>
</html>
