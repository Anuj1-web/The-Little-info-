<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile | The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Logo" class="site-logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="admin-dashboard.html">Admin</a>
        <button id="themeToggle" class="btn">🌗</button>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="section-container">
    <h1>User Profile</h1>

    <!-- User Info -->
    <div id="userProfile" class="card"></div>

    <!-- Email Verification -->
    <div style="margin-top: 1rem;">
      <button id="resendVerification" class="btn" style="display: none;">Resend Verification Email</button>
    </div>

    <!-- Logout -->
    <div style="margin-top: 1rem;">
      <button id="logoutBtn" class="btn danger">Logout</button>
    </div>

    <!-- User Bookmarks -->
    <section class="user-section">
      <h2>📌 Your Bookmarks</h2>
      <ul id="bookmarksList" class="list-section"></ul>
    </section>

    <!-- User Comments -->
    <section class="user-section">
      <h2>💬 Your Comments</h2>
      <ul id="commentsList" class="list-section"></ul>
    </section>

    <!-- Liked Content -->
    <section class="user-section">
      <h2>❤️ Liked Content</h2>
      <ul id="likedContent" class="list-section"></ul>
    </section>
  </main>

  <!-- Scripts -->
  <script src="firebase.js" type="module"></script>
  <script src="user-data.js" type="module"></script>

  <!-- Theme Toggle Script -->
  <script>
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      const html = document.documentElement;
      const newTheme = html.getAttribute("data-theme") === "dark" ? "light" : "dark";
      html.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    });

    // Load saved theme
    document.addEventListener("DOMContentLoaded", () => {
      const saved = localStorage.getItem("theme") || "dark";
      document.documentElement.setAttribute("data-theme", saved);
    });
  </script>
</body>
</html>
