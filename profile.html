<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">
  <!-- Sidebar Toggle -->
  <div class="menu-icon" onclick="toggleSidebar()">☰</div>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>User Dashboard</h2>
    <p id="userEmail" class="user-email">Email: </p>
    <ul>
      <li><a href="index.html">🏠 Home</a></li>
      <li><a href="bookmark.html">🔖 Bookmarks</a></li>
      <li><a href="liked.html">❤️ Liked Videos</a></li>
      <li><a href="history.html">📜 Watch History</a></li>
      <li><a href="#" id="logoutBtn">🚪 Logout</a></li>
    </ul>
  </div>

  <!-- Main -->
  <main class="section-container">
    <h1>Welcome to Your Profile</h1>
    <p class="subtitle">Manage your activity and preferences</p>
    <div class="card">
      <h3>Your Preferences</h3>
      <ul>
        <li>✔ Liked videos</li>
        <li>✔ Bookmarked content</li>
        <li>✔ Language: English</li>
      </ul>
    </div>
  </main>

  <script type="module">
    import { auth } from './firebase.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    const sidebar = document.getElementById("sidebar");

    window.toggleSidebar = () => {
      sidebar.classList.toggle("active");
    };

    const userEmailEl = document.getElementById("userEmail");

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "login.html";
      } else {
        userEmailEl.textContent = `Email: ${user.email}`;
      }
    });

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
