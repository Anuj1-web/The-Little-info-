<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Your Profile - The Little Info</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main>
    <div class="profile-container">
      <h2>Welcome, <span id="username"></span>!</h2>
      <p><strong>Email:</strong> <span id="useremail"></span></p>
      <p><strong>UID:</strong> <span id="userid"></span></p>

      <!-- Future section: Update profile, view bookmarks, etc. -->
    </div>
  </main>

  <footer>
    &copy; 2025 The Little Info. All rights reserved.
  </footer>

  <script type="module">
    import { auth, db } from './firebaseInit.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { doc, getDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const usernameEl = document.getElementById('username');
    const emailEl = document.getElementById('useremail');
    const uidEl = document.getElementById('userid');

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userRef = doc(db, "users", user.uid);
        const docSnap = await getDoc(userRef);
        if (docSnap.exists()) {
          const userData = docSnap.data();
          usernameEl.textContent = userData.username || "User";
          emailEl.textContent = user.email;
          uidEl.textContent = user.uid;
        } else {
          alert("No user profile found.");
        }
      } else {
        alert("Please log in to view your profile.");
        window.location.href = "login.html";
      }
    });

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
