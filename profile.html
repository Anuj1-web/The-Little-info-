<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
        <button id="themeToggle">🌓</button>
      </nav>
    </div>
  </header>

  <!-- Profile Section -->
  <main class="section-container">
    <div class="profile-box">
      <h2 style="color: var(--primary);">Your Profile</h2>
      <p><strong>Email:</strong> <span id="userEmail" style="color: var(--text);"></span></p>

      <div class="dashboard-grid" style="margin-top: 2rem;">
        <div class="dashboard-card">
          <h3>📌 Bookmarks</h3>
          <p>Your saved content</p>
        </div>
        <div class="dashboard-card">
          <h3>💬 Comments & Likes</h3>
          <p>Your interactions</p>
        </div>
        <div class="dashboard-card">
          <h3>🤖 AI Chatbot</h3>
          <p>Ask questions</p>
        </div>
        <div class="dashboard-card">
          <h3>⚙️ Settings</h3>
          <p>Customize your account</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Firebase Auth Logic -->
  <script type="module">
    import { auth } from './firebase.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    const emailSpan = document.getElementById('userEmail');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        emailSpan.textContent = user.email;
      } else {
        alert("You must be logged in to view your profile.");
        window.location.href = 'login.html';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
