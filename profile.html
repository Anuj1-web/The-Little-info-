<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <img src="Green%20and%20White%20Modern%20Computer%20Service%20Repair%20Logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
        <button id="themeToggle">🌓</button>
      </nav>
    </div>
  </header>

  <main class="section-container">
    <section class="profile-box">
      <h2>Your Profile</h2>
      <p><strong>Email:</strong> <span id="userEmail">Loading...</span></p>

      <div class="user-actions">
        <a href="bookmark.html" class="btn">📌 Bookmarks</a>
        <a href="interactions.html" class="btn">💬 Comments & Likes</a>
        <a href="chatbot.html" class="btn">🤖 AI Chatbot</a>
        <a href="settings.html" class="btn">⚙️ Settings</a>
      </div>
    </section>
  </main>

  <script type="module">
    import { auth } from './firebase.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    const emailSpan = document.getElementById('userEmail');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        emailSpan.textContent = user.email;
      } else {
        alert("You must be logged in to view your profile.");
        window.location.href = 'login.html';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'login.html';
    });

    // Theme toggle
    const toggleBtn = document.getElementById('themeToggle');
    toggleBtn.addEventListener('click', () => {
      const html = document.documentElement;
      const current = html.getAttribute('data-theme');
      html.setAttribute('data-theme', current === 'dark' ? 'light' : 'dark');
    });
  </script>
</body>
</html>
