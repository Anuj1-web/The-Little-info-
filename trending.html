<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Trending Topics - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="traditional.html">Traditional</a>
        <a href="profile.html">Profile</a>
        <label class="theme-switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider"></span>
        </label>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="logo.png" alt="Centered Logo" class="center-logo" />
    <h1 class="page-title">ðŸ”¥ Trending Topics</h1>
    <p class="tagline">Explore the latest and hottest content curated just for you.</p>
  </section>

  <!-- Trending Content -->
  <main class="section-container">
    <div id="trendingContent" class="card-grid">
      <!-- Trending content will be dynamically loaded here -->
    </div>
  </main>

  <!-- Script -->
  <script type="module">
    // Theme Toggle
    const toggle = document.getElementById('themeToggle');
    const root = document.documentElement;
    toggle.addEventListener('change', () => {
      root.setAttribute('data-theme', toggle.checked ? 'light' : 'dark');
    });

    // Sample dynamic content (to be replaced with real data)
    const trending = [
      { title: "AI & Future Tech", desc: "Latest breakthroughs in AI and ML.", category: "trending" },
      { title: "Global Warming Insights", desc: "Climate change updates worldwide.", category: "trending" },
    ];

    const container = document.getElementById('trendingContent');
    container.innerHTML = trending.map(item => `
      <div class="card">
        <h3>${item.title}</h3>
        <p>${item.desc}</p>
        <span class="badge">${item.category}</span>
      </div>
    `).join('');
  </script>
</body>
</html>
