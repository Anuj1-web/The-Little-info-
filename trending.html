<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trending Topics</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      transition: background 0.3s, color 0.3s;
      margin: 0;
      padding: 0;
    }

    [data-theme="dark"] {
      background-color: #121212;
      color: #fff;
    }

    [data-theme="light"] {
      background-color: #fff;
      color: #111;
    }

    .site-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      background: var(--header-bg, #f0f0f0);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .site-header img {
      height: 40px;
      border-radius: 50%;
    }

    .site-header nav a {
      margin: 0 10px;
      text-decoration: none;
      font-weight: 500;
      color: inherit;
    }

    .section-container {
      max-width: 1100px;
      margin: auto;
      padding: 40px 20px;
    }

    .section-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .topic-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      animation: fadeIn 1s ease;
    }

    .topic-card {
      background: var(--card-bg, #fff);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s, background 0.3s;
    }

    .topic-card:hover {
      transform: translateY(-5px);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header class="site-header">
    <img src="logo.png" alt="Logo" />
    <nav>
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="profile.html">Profile</a>
      <button id="themeToggle">ðŸŒ“</button>
    </nav>
  </header>

  <section class="section-container">
    <h1 class="section-title">ðŸ”¥ Trending Topics</h1>
    <div class="topic-grid" id="trendingContainer">
      <!-- Add Firebase-driven cards here -->
      <div class="topic-card">Sample Trending Topic 1</div>
      <div class="topic-card">Sample Trending Topic 2</div>
      <div class="topic-card">Sample Trending Topic 3</div>
    </div>
  </section>
</body>
</html>
