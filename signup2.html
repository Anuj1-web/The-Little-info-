<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up (New)</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
 <script type="module" src="signup2.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="login.html">Login</a>
        <a href="signup2.html" class="active">Signup</a>
        <button id="themeToggle">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <section class="section-container">
    <div class="auth-form-box animate-fade-in">
      <h2>Sign Up</h2>
      <form id="signupForm2">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <div class="auth-links">
        <p>Already registered? <a href="login.html">Login here</a></p>
        <p id="resendContainer" style="display: none;">
          Didn't get the email? 
          <button id="resendBtn" class="btn small-btn" disabled>Resend in 30s</button>
        </p>
      </div>
    </div>
  </section>

  <div id="toastContainer" class="toast-container"></div>
</body>
</html>
