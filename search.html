<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
  <script defer src="search.js" type="module"></script>
</head>
<body class="min-h-screen bg-base-100 text-base-content transition-all duration-300">

  <!-- âœ… Locked Compact Site Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="login.html" class="btn">Login</a>
        <a href="signup.html" class="btn">Signup</a>
        <button id="themeToggle">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <!-- âœ… Search Box Styled Like Signup Box -->
  <main class="section-container">
    <div class="auth-form-box">
      <h2 style="color: var(--primary);">Search The Little Info</h2>
      <form id="searchForm">
        <label for="searchQuery">Enter a keyword or topic</label>
        <input type="text" id="searchQuery" placeholder="Search..." required />
        <button type="submit" class="btn-primary mt-4 w-full">Search</button>
      </form>
    </div>
  </main>

  <!-- âœ… Search Results Section -->
  <section id="resultsContainer" class="section-container mt-8 space-y-4 px-4"></section>

  <!-- âœ… Optional JS Example Placeholder -->
  <script type="module">
    const form = document.getElementById('searchForm');
    const resultsContainer = document.getElementById('resultsContainer');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const query = document.getElementById('searchQuery').value.trim();
      resultsContainer.innerHTML = '';

      if (query) {
        const resultCard = document.createElement('div');
        resultCard.className = 'bg-base-200 p-4 rounded-xl shadow-md hover:shadow-lg transition duration-300';
        resultCard.textContent = `Results for: "${query}"`;
        resultsContainer.appendChild(resultCard);
      }
    });
  </script>
</body>
</html>
