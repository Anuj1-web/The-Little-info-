<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Traditional Topics - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="trending.html">Trending</a>
        <a href="profile.html">Profile</a>
        <label class="theme-switch">
          <input type="checkbox" id="themeToggle" />
          <span class="slider"></span>
        </label>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <img src="logo.png" alt="Centered Logo" class="center-logo" />
    <h1 class="page-title">ðŸŒ¿ Traditional Topics</h1>
    <p class="tagline">Dive into cultural heritage and timeless knowledge.</p>
  </section>

  <!-- Traditional Content -->
  <main class="section-container">
    <div id="traditionalContent" class="card-grid">
      <!-- Traditional content will load here -->
    </div>
  </main>

  <!-- Script -->
  <script type="module">
    // Theme toggle
    const toggle = document.getElementById('themeToggle');
    const root = document.documentElement;
    toggle.addEventListener('change', () => {
      root.setAttribute('data-theme', toggle.checked ? 'light' : 'dark');
    });

    // Sample traditional content (replace with real content or API fetch)
    const traditional = [
      { title: "Ayurveda Healing", desc: "Ancient Indian medicinal practices.", category: "traditional" },
      { title: "Folklore Stories", desc: "Legends passed through generations.", category: "traditional" },
    ];

    const container = document.getElementById('traditionalContent');
    container.innerHTML = traditional.map(item => `
      <div class="card">
        <h3>${item.title}</h3>
        <p>${item.desc}</p>
        <span class="badge">${item.category}</span>
      </div>
    `).join('');
  </script>
</body>
</html>
