<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookmarks - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="login.html" class="btn">Logout</a>
        <label class="theme-switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
        </label>
      </nav>
    </div>
  </header>

  <main class="section-container">
    <h1>Your Bookmarked Content</h1>
    <div id="bookmarks-container" class="content-grid">
      <p>Loading your bookmarks...</p>
    </div>
  </main>

  <script type="module">
    import { auth, db } from './firebaseInit.js';
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { collection, getDocs, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const container = document.getElementById("bookmarks-container");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("You must be logged in to view your bookmarks.");
        window.location.href = "login.html";
        return;
      }

      try {
        const snapshot = await getDocs(collection(db, `users/${user.uid}/bookmarks`));

        if (snapshot.empty) {
          container.innerHTML = "<p>No bookmarks found.</p>";
          return;
        }

        container.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const card = document.createElement("div");
          card.className = "content-card fade-in";
          card.innerHTML = `
            <h3>${data.title}</h3>
            <p>${data.description}</p>
            <a href="${data.link}" class="btn" target="_blank">Watch</a>
            <button class="btn danger" onclick="removeBookmark('${docSnap.id}')">Remove</button>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error("Error loading bookmarks:", err);
        container.innerHTML = "<p>Error loading bookmarks. Please try again later.</p>";
      }
    });

    window.removeBookmark = async function (id) {
      const user = auth.currentUser;
      if (!user) return;

      try {
        await deleteDoc(doc(db, `users/${user.uid}/bookmarks/${id}`));
        alert("Bookmark removed.");
        location.reload();
      } catch (err) {
        console.error("Error removing bookmark:", err);
        alert("Failed to remove bookmark.");
      }
    };
  </script>

  <script>
    // Theme toggle support
    const toggle = document.getElementById("theme-toggle");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("light-mode");
      localStorage.setItem("theme", document.body.classList.contains("light-mode") ? "light" : "dark");
    });

    // Apply saved theme
    window.addEventListener("DOMContentLoaded", () => {
      if (localStorage.getItem("theme") === "light") {
        document.body.classList.add("light-mode");
        toggle.checked = true;
      }
    });
  </script>
</body>
</html>
