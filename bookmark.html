<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Bookmarks - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-mode">
  <!-- Theme Toggle -->
  <button class="theme-toggle" id="themeToggle" title="Toggle Theme">ðŸŒ“</button>

  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="#" onclick="logout()" class="btn">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <h2>User Dashboard</h2>
    <div id="userEmail" class="user-email">Loading...</div>
    <ul>
      <li><a href="profile.html">Profile</a></li>
      <li><a href="bookmarks.html">Bookmarks</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="#" onclick="logout()">Logout</a></li>
    </ul>
  </div>
  <div class="menu-icon" onclick="toggleSidebar()">â˜°</div>

  <!-- Main Content -->
  <main class="section-container">
    <h1>My Bookmarked Content</h1>
    <div id="bookmarkedContent" class="content-grid">
      <p>Loading your bookmarks...</p>
    </div>
  </main>

  <!-- Firebase Bookmark Loading Script -->
  <script type="module">
    import { auth } from './firebase.js';
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js";

    const db = getFirestore();
    const userEmailDiv = document.getElementById("userEmail");
    const bookmarksDiv = document.getElementById("bookmarkedContent");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please log in first.");
        window.location.href = "login.html";
        return;
      }
      userEmailDiv.textContent = user.email;

      const q = query(collection(db, "bookmarks"), where("user", "==", user.uid));
      const snapshot = await getDocs(q);

      bookmarksDiv.innerHTML = "";

      if (snapshot.empty) {
        bookmarksDiv.innerHTML = "<p>No bookmarks found.</p>";
        return;
      }

      snapshot.forEach((doc) => {
        const data = doc.data();
        const card = document.createElement("div");
        card.classList.add("content-card");
        card.innerHTML = `
          <h3>${data.title}</h3>
          <p>${data.description}</p>
          <p class="category">${data.category}</p>
        `;
        bookmarksDiv.appendChild(card);
      });
    });

    window.logout = function () {
      signOut(auth).then(() => window.location.href = "login.html");
    };
  </script>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("active");
    }

    // Theme toggle
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      document.body.classList.toggle("light-mode");
      localStorage.setItem("theme", document.body.classList.contains("dark-mode") ? "dark" : "light");
    });

    window.addEventListener("DOMContentLoaded", () => {
      const savedTheme = localStorage.getItem("theme");
      if (savedTheme === "light") {
        document.body.classList.remove("dark-mode");
        document.body.classList.add("light-mode");
      }
    });
  </script>
</body>
</html>
