<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bookmarks - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="profile.html">Profile</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
      </nav>
    </div>
  </header>

  <main class="section-container">
    <h1>Your Bookmarked Content</h1>
    <div id="bookmarks-container" class="grid-container">
      <p>Loading your bookmarks...</p>
    </div>
  </main>

  <script type="module">
    import { auth, db } from './firebaseInit.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import { collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const container = document.getElementById("bookmarks-container");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Please log in to view bookmarks.");
        window.location.href = "login.html";
        return;
      }

      try {
        const snapshot = await getDocs(collection(db, `users/${user.uid}/bookmarks`));

        if (snapshot.empty) {
          container.innerHTML = "<p>No bookmarks found.</p>";
          return;
        }

        container.innerHTML = "";
        snapshot.forEach(docSnap => {
          const data = docSnap.data();
          const card = document.createElement("div");
          card.className = "content-card";
          card.innerHTML = `
            <h3>${data.title}</h3>
            <p>${data.description}</p>
            ${data.fileURL ? (data.fileType === "video" ? 
              `<video src="${data.fileURL}" controls class="media"></video>` : 
              `<img src="${data.fileURL}" alt="${data.title}" class="media" />`) : ""}
            <button class="btn red" onclick="removeBookmark('${docSnap.id}')">Remove</button>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error(err);
        container.innerHTML = "<p>Error loading bookmarks.</p>";
      }
    });

    window.removeBookmark = async (docId) => {
      const user = auth.currentUser;
      if (!user) return;
      await deleteDoc(doc(db, `users/${user.uid}/bookmarks`, docId));
      location.reload();
    };

    document.getElementById("logoutBtn").addEventListener("click", async () => {
      await signOut(auth);
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
