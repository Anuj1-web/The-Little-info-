<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
        <button id="themeToggle">🌓</button>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <main class="section-container">
    <div class="auth-form-box animate fade-in">
      <h2 class="animated-text">📝 Manage Quizzes</h2>
      <form id="quizForm">
        <input type="text" id="quizTitle" placeholder="Quiz Title" required />
        <textarea id="quizQuestion" placeholder="Enter the question" required></textarea>
        <input type="text" id="optionA" placeholder="Option A" required />
        <input type="text" id="optionB" placeholder="Option B" required />
        <input type="text" id="optionC" placeholder="Option C" required />
        <input type="text" id="optionD" placeholder="Option D" required />
        <input type="text" id="correctAnswer" placeholder="Correct Answer (A/B/C/D or full answer)" required />
        <button type="submit" class="btn">💾 Save Quiz</button>
      </form>

      <div id="quizList" class="quiz-list-container">
        <!-- Quizzes will be injected here -->
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script src="theme-toggle.js"></script>
  <script type="module" src="admin-quiz.js"></script>
</body>
</html>
