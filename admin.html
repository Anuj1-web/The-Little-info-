<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Upload Panel</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
</head>
<body>
  <!-- âœ… Site Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
        <button id="themeToggle">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <!-- âœ… Main Upload Box -->
  <main class="section-container fade-in">
    <div class="auth-form-box">
  <h2>ðŸ“¤ Upload New Content</h2>
  <form id="uploadForm">
    <label for="title">Title</label>
    <input type="text" id="title" required>

    <label for="description">Description</label>
    <textarea id="description" required></textarea>

    <label for="category">Category</label>
    <input type="text" id="category" required>

    <label for="content">Text Content (optional)</label>
    <textarea id="content"></textarea>

    <label for="imageFile">Upload Images (optional)</label>
    <input type="file" id="imageFile" accept="image/*" multiple>

    <label for="videoFile">Upload Videos (optional)</label>
    <input type="file" id="videoFile" accept="video/*" multiple>

    <div id="previewContainer" class="preview-box"></div>

    <div class="progress-bar-container" style="display:none;">
      <div class="progress-bar" id="uploadProgress"></div>
    </div>

    <button type="submit" class="btn">Upload</button>
  </form>
</div>
<div id="toastContainer"></div>

  </main>

  <div id="toastContainer"></div>

  <!-- âœ… Firebase Admin Upload Script -->
  <script type="module" src="admin.js"></script>
</body>
</html>
