<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Upload</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
  <script defer src="admin.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
        <button id="themeToggle">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <main class="section-container fade-in">
    <div class="auth-form-box">
      <h2>ðŸ“¤ Admin Upload</h2>
      <form id="uploadForm">
        <label>Title</label>
        <input type="text" id="titleInput" required />

        <label>Description</label>
        <textarea id="descriptionInput" required></textarea>

        <label>Category</label>
        <select id="categoryInput" required>
          <option value="trending">Trending</option>
          <option value="traditional">Traditional</option>
        </select>

        <button type="submit" class="btn">Upload</button>
      </form>
    </div>
  </main>

  <div id="toastContainer"></div>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import {
    getAuth,
    onAuthStateChanged,
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import {
    getFirestore,
    doc,
    getDoc
  } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCpoq_sjH_XLdJ1ZRc0ECFaglvXh3FIS5Q",
    authDomain: "the-little-info.firebaseapp.com",
    projectId: "the-little-info",
    storageBucket: "the-little-info.firebasestorage.app",
    messagingSenderId: "165711417682",
    appId: "1:165711417682:web:cebb205d7d5c1f18802a8b"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  onAuthStateChanged(auth, async (user) => {
    if (user) {
      try {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          const data = userDoc.data();
          if (data.role === "admin") {
            window.location.href = "admin-dashboard.html";
          } else {
            alert("Access denied. You are not an admin.");
            window.location.href = "dashboard.html";
          }
        } else {
          alert("User record not found.");
          window.location.href = "login.html";
        }
      } catch (error) {
        console.error("Error fetching user data:", error);
        alert("Error occurred. Please try again.");
        window.location.href = "login.html";
      }
    } else {
      window.location.href = "login.html";
    }
  });
</script>

</body>
</html>
