<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Admin Upload Section -->
  <main class="section-container">
    <h1>Upload New Content</h1>
    <form id="uploadForm" class="content-form">
      <label for="title">Title:</label>
      <input type="text" id="title" required />

      <label for="description">Description:</label>
      <textarea id="description" rows="4" required></textarea>

      <label for="category">Category:</label>
      <select id="category" required>
        <option value="">Select category</option>
        <option value="trending">Trending</option>
        <option value="traditional">Traditional</option>
      </select>

      <label for="file">Upload File (Image or Video):</label>
      <input type="file" id="file" accept="image/*,video/*" />

      <button type="submit" class="btn">Upload</button>
    </form>

    <div id="previewContainer" style="margin-top: 2rem;"></div>
  </main>

  <!-- Firebase Auth + Upload Script -->
  <script type="module">
    import { auth } from './firebase.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    // Access protection
    onAuthStateChanged(auth, (user) => {
      if (!user || !user.emailVerified) {
        alert('Only verified users can access the admin panel.');
        signOut(auth).then(() => {
          window.location.href = 'login.html';
        });
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      alert('Logged out.');
      window.location.href = 'login.html';
    });

    // Handle upload form
    document.getElementById('uploadForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const category = document.getElementById('category').value;
      const file = document.getElementById('file').files[0];
      const preview = document.getElementById('previewContainer');

      if (!title || !description || !category) {
        alert('Please fill in all required fields.');
        return;
      }

      let filePreview = '';
      if (file) {
        const fileURL = URL.createObjectURL(file);
        const type = file.type;

        if (type.startsWith('image/')) {
          filePreview = `<img src="${fileURL}" alt="Uploaded Image" style="max-width: 300px; margin-top: 1rem;" />`;
        } else if (type.startsWith('video/')) {
          filePreview = `<video src="${fileURL}" controls style="max-width: 300px; margin-top: 1rem;"></video>`;
        } else {
          filePreview = `<p>Unsupported file type: ${type}</p>`;
        }
      }

      preview.innerHTML = `
        <h3>Content Preview</h3>
        <p><strong>Title:</strong> ${title}</p>
        <p><strong>Description:</strong> ${description}</p>
        <p><strong>Category:</strong> ${category.charAt(0).toUpperCase() + category.slice(1)}</p>
        ${filePreview}
        <p style="color: green;">âœ” Content captured! (ready to save to database or storage)</p>
      `;
    });
  </script>
</body>
</html>
