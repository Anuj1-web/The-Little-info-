<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Upload Panel</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
</head>
<body>
  <!-- âœ… Site Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
        <button id="themeToggle">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <!-- âœ… Main Upload Box -->
  <main class="section-container fade-in">
    <div class="auth-form-box">
      <h2>ðŸ“¤ Upload New Content</h2>
      <p>Admins can add trending or traditional content here.</p>

      <form id="uploadForm" class="form">
        <label for="title">Title:</label>
        <input type="text" id="title" required placeholder="Enter title" />

        <label for="description">Description:</label>
        <textarea id="description" required placeholder="Enter description"></textarea>

        <label for="category">Category:</label>
        <select id="category" required>
          <option value="" disabled selected>Select category</option>
          <option value="trending">Trending</option>
          <option value="traditional">Traditional</option>
        </select>

        <label for="content">Text Content:</label>
        <textarea id="content" placeholder="Optional full content..."></textarea>

        <label for="imageURL">Image URL (optional):</label>
        <input type="url" id="imageURL" placeholder="https://example.com/image.jpg" />

        <label for="videoURL">Video URL (optional):</label>
        <input type="url" id="videoURL" placeholder="https://youtube.com/..." />

        <button type="submit" class="btn">Upload</button>
      </form>
    </div>
  </main>

  <div id="toastContainer"></div>

  <!-- âœ… Firebase Admin Upload Script -->
  <script type="module" src="admin.js"></script>
</body>
</html>
