<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">

  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="admin-dashboard.html">Dashboard</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
      </nav>
    </div>
  </header>

  <!-- Admin Upload Section -->
  <main class="section-container admin-upload">
    <h1>Upload New Content</h1>
    <form id="uploadForm" class="content-form">
      <label for="title">Title:</label>
      <input type="text" id="title" required />

      <label for="description">Description:</label>
      <textarea id="description" rows="4" required></textarea>

      <label for="category">Category:</label>
      <select id="category" required>
        <option value="">Select category</option>
        <option value="trending">Trending</option>
        <option value="traditional">Traditional</option>
      </select>

      <label for="file">Upload File (Image or Video):</label>
      <input type="file" id="file" accept="image/*,video/*" />

      <button type="submit" class="btn">Upload</button>
    </form>

    <div id="previewContainer" class="preview-box"></div>
  </main>

  <!-- Firebase Auth + Upload Script -->
  <script type="module">
    import { auth } from './firebase.js';
    import {
      onAuthStateChanged,
      signOut
    } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    // Auth check
    onAuthStateChanged(auth, (user) => {
      if (!user || !user.emailVerified) {
        alert('Only verified admins can access this panel.');
        signOut(auth).then(() => {
          window.location.href = 'login.html';
        });
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      alert('Logged out.');
      window.location.href = 'login.html';
    });

    // Upload Form Handler
    const form = document.getElementById('uploadForm');
    const preview = document.getElementById('previewContainer');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const category = document.getElementById('category').value;
      const file = document.getElementById('file').files[0];

      if (!title || !description || !category) {
        alert('⚠ Please complete all fields.');
        return;
      }

      let filePreview = '';
      if (file) {
        const fileURL = URL.createObjectURL(file);
        const type = file.type;

        if (type.startsWith('image/')) {
          filePreview = `<img src="${fileURL}" alt="Uploaded Image" class="preview-img" />`;
        } else if (type.startsWith('video/')) {
          filePreview = `<video src="${fileURL}" controls class="preview-video"></video>`;
        } else {
          filePreview = `<p>Unsupported file type.</p>`;
        }
      }

      preview.innerHTML = `
        <h3>Preview</h3>
        <p><strong>Title:</strong> ${title}</p>
        <p><strong>Description:</strong> ${description}</p>
        <p><strong>Category:</strong> ${category}</p>
        ${filePreview}
        <p class="success-msg">✔ Content ready for publishing!</p>
      `;
    });
  </script>
</body>
</html>
