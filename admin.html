<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>The Little Info - Admin Dashboard</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main class="admin-panel">
    <h2>Welcome, Admin!</h2>
    <p>Here you can manage uploaded content, approve users, and monitor the platform.</p>

    <!-- Upload Form -->
    <section class="upload-section">
      <h3>Upload Content</h3>
      <form id="uploadForm">
        <input type="text" id="title" placeholder="Enter Title" required><br>
        <textarea id="description" placeholder="Enter Description" required></textarea><br>
        <input type="file" id="file" accept="image/*,video/*" required><br>
        <button type="submit">Upload</button>
      </form>
      <p id="uploadStatus"></p>
    </section>
  </main>

  <script src="firebase.js"></script>
  <script src="upload.js"></script>
  <script>
    function logout() {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
