<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard - The Little Info</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Admin Portal - The Little Info</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <main>
    <h2>Upload New Content</h2>
    <form id="uploadForm">
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="description" placeholder="Description" required></textarea>
      <input type="file" id="file" accept="image/*,video/*" required />

      <div class="category-options">
        <label><input type="radio" name="category" value="trending" required /> Trending</label>
        <label><input type="radio" name="category" value="traditional" required /> Traditional</label>
      </div>

      <button type="submit">Upload</button>
      <p id="uploadStatus" class="status-msg"></p>
    </form>
  </main>

  <script type="module">
    import { auth, db, storage } from './firebaseInit.js';
    import {
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js";
    import {
      ref,
      uploadBytes,
      getDownloadURL
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-storage.js";
    import {
      collection,
      addDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore.js";

    const uploadForm = document.getElementById("uploadForm");
    const uploadStatus = document.getElementById("uploadStatus");

    // ðŸ”’ Admin-only access check
    onAuthStateChanged(auth, (user) => {
      if (!user || user.email !== "thelittleinfo01@gmail.com") {
        alert("Access denied. Admins only.");
        window.location.href = "login.html";
      }
    });

    uploadForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const description = document.getElementById("description").value.trim();
      const file = document.getElementById("file").files[0];
      const category = document.querySelector('input[name="category"]:checked')?.value;

      if (!file || !category) {
        uploadStatus.textContent = "Please fill out all fields and select a file/category.";
        return;
      }

      try {
        uploadStatus.textContent = "Uploading...";

        const fileRef = ref(storage, `uploads/${Date.now()}_${file.name}`);
        await uploadBytes(fileRef, file);
        const downloadURL = await getDownloadURL(fileRef);

        await addDoc(collection(db, "content"), {
          title,
          description,
          url: downloadURL,
          type: file.type.startsWith("video") ? "video" : "image",
          category,
          timestamp: serverTimestamp()
        });

        uploadStatus.textContent = "âœ… Upload successful!";
        uploadForm.reset();
      } catch (err) {
        uploadStatus.textContent = "âŒ Upload failed: " + err.message;
      }
    });

    function logout() {
      signOut(auth).then(() => {
        window.location.href = "login.html";
      });
    }
  </script>
</body>
</html>
