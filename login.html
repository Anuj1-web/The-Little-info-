<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header same as homepage -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
        <a href="#" id="themeToggle">Toggle Theme</a>
      </nav>
    </div>
  </header>

  <!-- Login Box -->
  <main class="section-container">
    <div class="form-box">
      <h2 class="animated-text">Login to The Little Info</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit" class="explore-btn">Login</button>
      </form>
      <p class="auth-links">
        <a href="signup.html">Create an account</a> |
        <a href="reset-password.html">Forgot password?</a>
      </p>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <div class="footer-links">
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="ai-chatbot.html" title="Ask AI">ðŸ¤–</a>
    </div>
  </footer>

  <!-- Firebase Login Script -->
  <script type="module" src="login.js"></script>

  <!-- Theme Toggle Script -->
  <script>
    const toggle = document.getElementById('themeToggle');
    toggle.addEventListener('click', () => {
      const current = document.documentElement.getAttribute('data-theme');
      document.documentElement.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
    });
  </script>
</body>
</html>
