<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="signup.html" class="btn">Signup</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <!-- Login Form -->
  <main class="section-container">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="loginEmail">Email:</label>
      <input type="email" id="loginEmail" placeholder="Enter your email" required />

      <label for="loginPassword">Password:</label>
      <input type="password" id="loginPassword" placeholder="Enter your password" required />

      <button type="submit" class="btn">Login</button>
    </form>

    <p><a href="reset-password.html">Forgot your password?</a></p>
    <p>Don't have an account? <a href="signup.html">Sign up here</a>.</p>
    <!-- Optional: Placeholder for resend verification -->
    <p><a href="#" id="resend-verification">Resend verification email</a></p>
  </main>

  <script src="firebase.js" type="module"></script>
  <script src="login.js" type="module"></script>
</body>
</html>
