<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Login to The Little Info</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="signup.html">Signup</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
      <p><a href="reset-password.html">Forgot Password?</a></p>
      <p id="loginMessage"></p>
    </form>
  </main>

  <footer>
    &copy; 2025 The Little Info. All rights reserved.
  </footer>

  <script type="module">
    import { auth } from './firebaseInit.js';
    import {
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';

    const loginForm = document.getElementById("loginForm");
    const loginMessage = document.getElementById("loginMessage");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        if (!user.emailVerified) {
          loginMessage.textContent = "Please verify your email before logging in.";
          loginMessage.style.color = "orange";
          await signOut(auth);
          return;
        }

        // Redirect based on user role
        if (user.email === "thelittleinfo01@gmail.com") {
          window.location.href = "admin.html";
        } else {
          window.location.href = "index.html";
        }
      } catch (error) {
        loginMessage.textContent = "Login failed: " + error.message;
        loginMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
