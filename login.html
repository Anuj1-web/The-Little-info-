<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
      </nav>
    </div>
  </header>

  <main class="section-container">
    <div class="profile-box">
      <h2>Your Profile</h2>
      <p><strong>Email:</strong> <span id="userEmail"></span></p>
      <div class="user-actions">
        <a href="bookmark.html" class="btn">Bookmarks</a>
        <a href="interactions.html" class="btn">Likes & Comments</a>
        <a href="settings.html" class="btn">Settings</a>
      </div>
    </div>
  </main>

  <script type="module">
    import { auth } from './firebase.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    const emailSpan = document.getElementById('userEmail');

    onAuthStateChanged(auth, (user) => {
      if (user) {
        emailSpan.textContent = user.email;
      } else {
        alert("You must be logged in to view your profile.");
        window.location.href = 'login.html';
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await signOut(auth);
      window.location.href = 'login.html';
    });
  </script>
</body>
</html>
