<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Analytics | The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="dark-theme">
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Logo" class="site-logo" />
      <nav>
        <a href="admin-dashboard.html" class="btn">Dashboard</a>
        <a href="admin-analytics.html" class="btn">Analytics</a>
        <a href="admin.html" class="btn">Upload</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
      </nav>
    </div>
  </header>

  <main class="section-container">
    <h1>ðŸ“ˆ Analytics Dashboard</h1>

    <div id="admin-only-message" class="hidden">You do not have admin access.</div>

    <div id="analytics-dashboard" class="hidden">
      <div class="stats-grid">
        <div class="card animate-fade" id="totalViews">Total Views: 0</div>
        <div class="card animate-fade" id="totalLikes">Total Likes: 0</div>
        <div class="card animate-fade" id="totalComments">Total Comments: 0</div>
        <div class="card animate-fade" id="totalBookmarks">Total Bookmarks: 0</div>
      </div>

      <div class="chart-section">
        <canvas id="viewsChart"></canvas>
      </div>

      <div class="chart-section">
        <canvas id="likesChart"></canvas>
      </div>
    </div>
  </main>

  <script type="module">
    import { auth } from './firebase.js';
    import { onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    const adminOnlyMessage = document.getElementById('admin-only-message');
    const analyticsDashboard = document.getElementById('analytics-dashboard');
    const logoutBtn = document.getElementById('logoutBtn');

    const dummyData = {
      views: [120, 150, 170, 90, 200, 300, 180],
      likes: [30, 40, 60, 20, 80, 90, 70],
    };

    const labels = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];

    onAuthStateChanged(auth, (user) => {
      if (!user || user.email !== "thelittleinfo01@gmail.com") {
        adminOnlyMessage.classList.remove("hidden");
      } else {
        analyticsDashboard.classList.remove("hidden");
        document.getElementById("totalViews").textContent = `Total Views: ${dummyData.views.reduce((a,b)=>a+b)}`;
        document.getElementById("totalLikes").textContent = `Total Likes: ${dummyData.likes.reduce((a,b)=>a+b)}`;
        document.getElementById("totalComments").textContent = `Total Comments: 240`;
        document.getElementById("totalBookmarks").textContent = `Total Bookmarks: 102`;

        new Chart(document.getElementById("viewsChart"), {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: "Views",
              data: dummyData.views,
              backgroundColor: "rgba(0, 255, 204, 0.3)",
              borderColor: "#00ffcc",
              borderWidth: 2,
              fill: true
            }]
          }
        });

        new Chart(document.getElementById("likesChart"), {
          type: "bar",
          data: {
            labels,
            datasets: [{
              label: "Likes",
              data: dummyData.likes,
              backgroundColor: "#00ffcc",
            }]
          }
        });
      }
    });

    logoutBtn.addEventListener("click", () => {
      signOut(auth).then(() => {
        alert("Logged out.");
        window.location.href = "login.html";
      });
    });
  </script>
</body>
</html>
