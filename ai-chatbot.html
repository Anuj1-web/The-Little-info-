<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Chatbot - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .chat-container {
      max-width: 800px;
      margin: auto;
      padding: 2rem;
      background: #1e1e2f;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .chat-box {
      height: 400px;
      overflow-y: auto;
      padding: 1rem;
      background-color: #11111b;
      border-radius: 10px;
      margin-bottom: 1rem;
      border: 1px solid #333;
    }

    .message {
      margin-bottom: 1rem;
      display: flex;
      flex-direction: column;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user-message {
      align-self: flex-end;
      background-color: #4f46e5;
      color: white;
      padding: 10px 14px;
      border-radius: 16px 16px 0 16px;
      max-width: 75%;
    }

    .bot-message {
      align-self: flex-start;
      background-color: #27272a;
      color: #ddd;
      padding: 10px 14px;
      border-radius: 16px 16px 16px 0;
      max-width: 75%;
    }

    .input-bar {
      display: flex;
      gap: 10px;
    }

    .input-bar input {
      flex: 1;
      padding: 12px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: #2d2d44;
      color: white;
    }

    .input-bar button {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background-color: #4f46e5;
      color: white;
      cursor: pointer;
      transition: 0.2s ease;
    }

    .input-bar button:hover {
      background-color: #6d6de5;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="dark-theme">

  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="login.html" class="btn">Login</a>
      </nav>
    </div>
  </header>

  <!-- Chatbot Main -->
  <main class="section-container">
    <div class="chat-container">
      <h2>ðŸ¤– AI Help & Video Summary</h2>
      <div id="chatBox" class="chat-box"></div>
      <div class="input-bar">
        <input type="text" id="userInput" placeholder="Ask something..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </main>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    function appendMessage(content, type) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("message");
      msgDiv.classList.add(type === "user" ? "user-message" : "bot-message");
      msgDiv.textContent = content;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    sendBtn.addEventListener("click", () => {
      const input = userInput.value.trim();
      if (!input) return;
      appendMessage(input, "user");

      setTimeout(() => {
        appendMessage("This is a sample AI reply. Your full assistant integration will go here.", "bot");
      }, 600);

      userInput.value = "";
    });

    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
