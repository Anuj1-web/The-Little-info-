<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Quiz - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
      </nav>
    </div>
  </header>

  <!-- Main Quiz Section -->
  <main class="section-container">
    <section id="quizList" class="quiz-section">
      <h2>Loading quizzes...</h2>
    </section>

    <section id="quizContainer" class="quiz-section" style="display: none;">
      <h2 id="quizTitle"></h2>
      <div id="questionsContainer" class="questions"></div>
      <button id="submitQuiz" class="btn">Submit Quiz</button>
      <p id="quizResult" class="quiz-result"></p>
      <button onclick="window.location.reload()" class="btn btn-secondary">Take Another Quiz</button>
    </section>
  </main>

  <!-- Firebase + Scripts -->
  <script type="module" src="firebase.js"></script>
  <script type="module" src="quiz.js"></script>
</body>
</html>
