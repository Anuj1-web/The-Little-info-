<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found | The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="logo.png" />
</head>
<body class="dark-theme">
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="search.html">Search</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="about.html">About</a>
        <div class="theme-toggle">
          <label class="switch">
            <input type="checkbox" id="themeSwitch" />
            <span class="slider"></span>
          </label>
        </div>
      </nav>
    </div>
  </header>

  <!-- 404 Error Section -->
  <main class="section-container animated fadeIn center-content">
    <img src="logo.png" alt="Logo" class="logo-large pulse" />

    <h1 class="section-title">404 - Page Not Found</h1>
    <p class="about-text">Oops! The page you're looking for doesn't exist or has been moved.</p>

    <div class="cta-buttons">
      <a href="index.html" class="btn">Go Home</a>
      <a href="search.html" class="btn outline">Search Site</a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="site-footer">
    <p>&copy; 2025 The Little Info. All rights reserved.</p>
  </footer>

  <!-- Theme Toggle Script -->
  <script>
    const switchToggle = document.getElementById('themeSwitch');
    const isDark = localStorage.getItem('theme') === 'dark';

    if (isDark) {
      document.body.classList.add('dark-theme');
      switchToggle.checked = true;
    }

    switchToggle.addEventListener('change', () => {
      document.body.classList.toggle('dark-theme');
      localStorage.setItem('theme', document.body.classList.contains('dark-theme') ? 'dark' : 'light');
    });
  </script>
</body>
</html>
