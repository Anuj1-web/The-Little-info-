<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="login.html" class="btn">Login</a>
        <a href="signup.html" class="btn">Signup</a>
        <button id="themeToggle">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <!-- Signup Section -->
  <main class="section-container">
    <div class="auth-form-box">
      <h2 style="color: var(--primary);">Create an Account</h2>
      <form id="signupForm">
        <label for="email">Email</label>
    <input type="email" id="email" placeholder="Enter your email" required />

        <div class="form-group">
  <input type="email" id="verifyEmail" placeholder="Enter email to verify" required />
  <button type="button" id="sendVerificationBtn" class="btn-verify">Send Verification Email</button>
  <p id="verifyStatus" class="verify-status"></p>
</div>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required />

        <button type="submit" class="btn-primary">Sign Up</button>
      </form>
      <p class="auth-redirect">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>

  <!-- Firebase Signup Logic -->
  <script type="module">
    import { auth } from './firebase.js';
    import { createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    const signupForm = document.getElementById('signupForm');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Signup successful!");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Signup failed: " + error.message);
      }
    });
  </script>
</body>
</html>
