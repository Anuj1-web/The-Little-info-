<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="theme-toggle.js"></script>
  <script defer src="signup.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="login.html">Login</a>
        <a href="signup.html">Signup</a>
        <button id="themeToggle">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <section class="section-container">
    <div class="auth-form-box fade-in">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="email" id="email" placeholder="Email" required />
        <input type="password" id="password" placeholder="Password (min 6 chars)" required minlength="6"/>
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        
        <button type="button" id="sendVerificationBtn" class="btn-green">Send Verification Email</button>
        <button type="submit" class="btn">Sign Up</button>
      </form>
      <p id="verificationStatus" class="status-text"></p>
    </div>
  </section>

  <div id="toastContainer"></div>
</body>
</html>
