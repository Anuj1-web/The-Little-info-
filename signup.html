<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- âœ… Compact Site Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="login.html">Login</a>
        <a href="signup.html" class="active">Signup</a>
        <button id="themeToggle">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <!-- âœ… Signup Form -->
  <section class="section-container">
    <div class="auth-form-box animate-fade-in">
      <h2>Sign Up</h2>
      <form id="signup-form">
        <input type="text" id="signup-username" placeholder="Full Name" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit" class="btn">Create Account</button>
      </form>

      <!-- âœ… Resend Section (Hidden initially) -->
      <div id="resendSection" class="hidden" style="margin-top: 1rem;">
        <button id="resendBtn" class="btn small">Resend Verification Email</button>
      </div>

      <!-- âœ… Toast Messages -->
      <div id="toastContainer" class="toast-container"></div>

      <p style="margin-top: 1rem; font-size: 0.9rem;">
        Already have an account?
        <a href="login.html">Login here</a>
      </p>
    </div>
  </section>

  <script src="theme-toggle.js"></script>
  <script type="module" src="signup.js"></script>
</body>
</html>
