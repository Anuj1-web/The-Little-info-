<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="dark-theme">

  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html" class="btn">Login</a>
      </nav>
    </div>
  </header>

  <!-- Signup Form -->
  <main class="section-container auth-section">
    <h1>Create an Account</h1>
    <form id="signupForm" class="auth-form">
      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Enter your email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Create password" required />

      <button type="submit" class="btn">Sign Up</button>
      <button type="button" id="resendBtn" class="btn-outline hidden">Resend Verification</button>
    </form>

    <p class="info-text">Already have an account? <a href="login.html">Login here</a></p>
  </main>

  <!-- Firebase Signup Script -->
  <script type="module">
    import { auth } from './firebase.js';
    import {
      createUserWithEmailAndPassword,
      sendEmailVerification
    } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    const form = document.getElementById('signupForm');
    const resendBtn = document.getElementById('resendBtn');

    let currentUser = null;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        currentUser = userCredential.user;
        await sendEmailVerification(currentUser);

        alert('✅ Account created! A verification email has been sent.');
        resendBtn.classList.remove('hidden');
        form.reset();
      } catch (err) {
        alert(`❌ ${err.message}`);
      }
    });

    resendBtn.addEventListener('click', async () => {
      if (currentUser) {
        await sendEmailVerification(currentUser);
        alert('🔄 Verification email resent.');
      } else {
        alert('No user found to resend verification.');
      }
    });
  </script>
</body>
</html>
