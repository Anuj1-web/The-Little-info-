<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
  <style>
    .btn-verify {
      background-color: #22c55e; /* green-500 */
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-verify:hover {
      background-color: #16a34a; /* green-600 */
    }
    .verify-status {
      margin-top: 6px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="login.html" class="btn">Login</a>
        <a href="signup.html" class="btn">Signup</a>
        <button id="themeToggle">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <!-- Signup Section -->
  <main class="section-container">
    <div class="auth-form-box">
      <h2 style="color: var(--primary);">Create an Account</h2>

      <!-- Email Verification Section -->
      <div class="form-group">
        <input type="email" id="verifyEmail" placeholder="Enter your email to verify" required />
        <button type="button" id="sendVerificationBtn" class="btn-verify">Send Verification Email</button>
        <p id="verifyStatus" class="verify-status"></p>
      </div>

      <!-- Signup Form -->
      <form id="signupForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter verified email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required />

        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <p class="auth-redirect">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>

  <!-- Firebase Signup + Email Verification -->
  <script type="module">
    import { auth } from './firebase.js';
    import {
      createUserWithEmailAndPassword,
      fetchSignInMethodsForEmail,
      sendSignInLinkToEmail,
      isSignInWithEmailLink,
      sendEmailVerification,
      signInWithEmailAndPassword
    } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    const signupForm = document.getElementById('signupForm');
    const sendVerificationBtn = document.getElementById('sendVerificationBtn');
    const verifyEmailInput = document.getElementById('verifyEmail');
    const verifyStatus = document.getElementById('verifyStatus');

    let verifiedEmail = "";

    sendVerificationBtn.addEventListener('click', async () => {
      const email = verifyEmailInput.value.trim();
      if (!email) {
        verifyStatus.textContent = "Please enter your email.";
        return;
      }

      try {
        const tempPassword = Math.random().toString(36).slice(-8);
        const userCred = await createUserWithEmailAndPassword(auth, email, tempPassword);
        await sendEmailVerification(userCred.user);
        await auth.currentUser.delete(); // Delete temp user

        verifiedEmail = email;
        verifyStatus.style.color = 'green';
        verifyStatus.textContent = `Verification email sent to ${email}. Please check inbox or spam.`;

      } catch (error) {
        console.error(error);
        verifyStatus.style.color = 'red';
        verifyStatus.textContent = "Failed to send verification: " + error.message;
      }
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      if (email !== verifiedEmail) {
        alert("Please verify your email before signing up.");
        return;
      }

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        alert("Signup successful! Please check your email to verify.");
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Signup failed: " + error.message);
      }
    });
  </script>
</body>
</html>
