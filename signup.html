<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="login.html" class="btn">Login</a>
        <a href="signup.html" class="btn">Signup</a>
        <button id="themeToggle">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <!-- Signup Section -->
  <main class="section-container">
    <div class="auth-form-box">
      <h2 style="color: var(--primary);">Create an Account</h2>
      <form id="signupForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter your password" required />

        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <div class="form-group" style="margin-top: 1rem;">
        <button id="resendBtn" class="btn-greenish" style="display:none;">Resend Verification Email</button>
        <p id="verifyStatus" class="verify-status"></p>
      </div>

      <p class="auth-redirect">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>

  <div id="toast-container"></div>

  <script type="module" src="signup.js"></script>
</body>
</html>
