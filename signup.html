<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Logo" class="site-logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="section-container">
    <h1>Create an Account</h1>
    <form id="signupForm" class="content-form">
      <input type="email" id="signupEmail" required placeholder="Email" />
      <input type="password" id="signupPassword" required placeholder="Password" />
      <button type="submit" class="btn">Sign Up</button>
    </form>

    <button id="resendVerification" class="btn" style="display: none; margin-top: 1rem;">
      Resend Verification Email
    </button>

    <p id="message" style="margin-top: 1rem;"></p>
  </main>

  <script type="module">
    import { auth } from './firebase.js';
    import {
      createUserWithEmailAndPassword,
      sendEmailVerification,
      signOut
    } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    const signupForm = document.getElementById('signupForm');
    const messageBox = document.getElementById('message');
    const resendBtn = document.getElementById('resendVerification');

    let tempUser = null;

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('signupEmail').value.trim();
      const password = document.getElementById('signupPassword').value;

      try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;
        tempUser = user;

        await sendEmailVerification(user);

        messageBox.innerHTML = `
          ‚úÖ Signup successful! A verification email has been sent to <strong>${email}</strong>.
          Please verify your email before logging in.
        `;
        resendBtn.style.display = 'inline-block';

        await signOut(auth);
      } catch (error) {
        messageBox.innerHTML = `‚ùå ${error.message}`;
        console.error(error);
      }
    });

    resendBtn.addEventListener('click', async () => {
      if (tempUser) {
        await sendEmailVerification(tempUser);
        messageBox.innerHTML = `üì® Verification email re-sent to <strong>${tempUser.email}</strong>.`;
      } else {
        messageBox.innerHTML = `‚ùå Please sign up again to resend the email.`;
      }
    });
  </script>
</body>
</html>
