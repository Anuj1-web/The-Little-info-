<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
  <style>
    .btn-verify {
      background-color: #22c55e;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-top: 8px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .btn-verify:hover {
      background-color: #16a34a;
    }
    .verify-status {
      margin-top: 6px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="login.html" class="btn">Login</a>
        <a href="signup.html" class="btn">Signup</a>
        <button id="themeToggle">ðŸŒ™</button>
      </nav>
    </div>
  </header>

  <!-- Signup Section -->
  <main class="section-container">
    <div class="auth-form-box">
      <h2 style="color: var(--primary);">Create an Account</h2>

      <!-- Email Verification -->
      <div class="form-group">
        <input type="email" id="verifyEmail" placeholder="Enter your email" required />
        <button type="button" id="sendOtpBtn" class="btn-verify">Send OTP</button>
        <input type="text" id="otpInput" placeholder="Enter OTP" maxlength="6" style="margin-top: 10px;" />
        <p id="verifyStatus" class="verify-status"></p>
      </div>

      <!-- Signup Form -->
      <form id="signupForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Verified email only" required readonly />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter password" required />

        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Re-enter password" required />

        <button type="submit" class="btn-primary">Sign Up</button>
      </form>

      <p class="auth-redirect">Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </main>

  <!-- Firebase OTP Email Verification Logic -->
  <script type="module">
    import { auth, db } from './firebase.js';
    import {
      createUserWithEmailAndPassword,
    } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';
    import {
      collection, doc, setDoc
    } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

    let generatedOTP = '';
    let otpExpiry = null;
    let verifiedEmail = '';

    const sendOtpBtn = document.getElementById('sendOtpBtn');
    const verifyEmailInput = document.getElementById('verifyEmail');
    const otpInput = document.getElementById('otpInput');
    const verifyStatus = document.getElementById('verifyStatus');
    const signupForm = document.getElementById('signupForm');

    function generateOTP() {
      return Math.floor(100000 + Math.random() * 900000).toString();
    }

    sendOtpBtn.addEventListener('click', async () => {
      const email = verifyEmailInput.value.trim();
      if (!email.includes('@')) {
        verifyStatus.style.color = 'red';
        verifyStatus.textContent = 'Please enter a valid email.';
        return;
      }

      generatedOTP = generateOTP();
      otpExpiry = Date.now() + 3 * 60 * 1000;

      // Send the OTP via Firebase (via Firestore collection to be picked by backend to mail, or emailJS, or Mailgun)
      try {
        await setDoc(doc(collection(db, "emailOtps"), email), {
          otp: generatedOTP,
          createdAt: Date.now()
        });
        verifyStatus.style.color = 'green';
        verifyStatus.textContent = `OTP sent to ${email}. Valid for 3 minutes.`;
      } catch (err) {
        verifyStatus.style.color = 'red';
        verifyStatus.textContent = 'Error sending OTP. Try again.';
        console.error(err);
      }
    });

    otpInput.addEventListener('input', () => {
      const enteredOTP = otpInput.value.trim();
      if (enteredOTP === generatedOTP && Date.now() <= otpExpiry) {
        verifiedEmail = verifyEmailInput.value.trim();
        document.getElementById('email').value = verifiedEmail;
        verifyStatus.style.color = 'green';
        verifyStatus.textContent = 'Email verified successfully!';
      } else if (Date.now() > otpExpiry) {
        verifyStatus.style.color = 'red';
        verifyStatus.textContent = 'OTP expired. Please resend.';
      }
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (!verifiedEmail || email !== verifiedEmail) {
        alert("Email not verified. Please complete OTP verification first.");
        return;
      }

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Signup successful!");
        window.location.href = "dashboard.html";
      } catch (err) {
        alert("Signup failed: " + err.message);
      }
    });
  </script>
</body>
</html>
