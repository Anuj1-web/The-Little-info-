<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Update Password</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
  <script defer src="settings.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="firebase-init.js"></script>
</head>
<body>

  <!-- Locked Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
        <button id="themeToggle">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <!-- Update Password Form -->
  <section class="section-container">
    <div class="auth-form-box animate-fade-in">
      <h2>Update Password</h2>
      <form id="passwordUpdateForm">
        <label>Existing Email</label>
        <input type="email" id="email" required placeholder="Enter your current email" />

        <label>New Password</label>
        <input type="password" id="newPassword" required placeholder="Enter new password" />

        <button type="submit" class="btn">Send Verification Email to Confirm Change</button>
      </form>
    </div>
  </section>

  <!-- Optional Toast Container -->
  <div id="toast-container"></div>

</body>
</html>
