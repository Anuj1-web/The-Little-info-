<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
  <script defer src="settings.js"></script>
</head>
<body>
  <!-- Compact Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
        <button id="themeToggle">üåì</button>
      </nav>
    </div>
  </header>

  <!-- Settings Section -->
  <main>
    <section class="section-container">
      <div class="auth-form-box fade-in">
        <h2>‚öôÔ∏è Settings</h2>

        <label>Username</label>
        <input type="text" id="usernameInput" placeholder="Enter your username" />

        <label>Email</label>
        <input type="email" id="emailInput" placeholder="Your email address" disabled />

        <label>New Password</label>
        <input type="password" id="newPasswordInput" placeholder="Enter new password (optional)" />

        <div class="checkbox-group">
          <input type="checkbox" id="twoStepToggle" />
          <label for="twoStepToggle">Enable Two-Step Authentication</label>
        </div>

        <div id="roleDisplay">Role: user</div>

        <div class="btn-group">
          <button class="btn" id="verifyEmailBtn">Verify Email</button>
          <button class="btn" id="updateProfileBtn">Update Profile</button>
          <button class="btn danger" id="deleteAccountBtn">Delete Account</button>
        </div>
      </div>
    </section>
  </main>

  <!-- Confirmation Modal -->
  <div id="confirmationModal" class="modal hidden">
    <div class="modal-box">
      <p>Are you sure you want to delete your account?</p>
      <div class="modal-actions">
        <button class="btn danger" id="confirmDeleteBtn">Yes, Delete</button>
        <button class="btn" id="cancelDeleteBtn">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Toast Container -->
  <div id="toastContainer"></div>
</body>
</html>
