<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
  <script defer src="firebase-config.js"></script>
  <script defer type="module" src="settings.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
        <button id="themeToggle">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <section class="section-container">
    <div class="auth-form-box">
      <h2>Account Settings</h2>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Update your username" required />
      </div>

      <div class="form-group">
        <label for="email">Email (read-only)</label>
        <input type="email" id="email" readonly />
        <small class="note">Email cannot be changed. Verify before updating sensitive data.</small>
      </div>

      <div class="form-group">
        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter new password (optional)" />
      </div>

      <div class="form-group">
        <label><input type="checkbox" id="twoStepToggle" /> Enable Two-Step Authentication</label>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" id="role" readonly />
      </div>

      <button id="updateBtn" class="btn">Update Profile</button>
      <button id="deleteBtn" class="btn danger">Delete Account</button>
    </div>
  </section>

  <div id="toast-container"></div>

  <!-- Confirm Modal -->
  <div class="modal" id="confirmModal">
    <div class="modal-content">
      <h3>Are you sure?</h3>
      <p>This action is irreversible. Confirm account deletion.</p>
      <input type="password" id="confirmPassword" placeholder="Enter your password to confirm" />
      <div class="modal-actions">
        <button id="confirmDeleteBtn" class="btn danger">Yes, Delete</button>
        <button id="cancelDeleteBtn" class="btn">Cancel</button>
      </div>
    </div>
  </div>
</body>
</html>
