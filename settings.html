<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
  <script type="module" src="settings.js"></script>
</head>
<body class="min-h-screen bg-base-100 text-base-content transition-all duration-300">

  <!-- âœ… Finalized Compact Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
        <button id="themeToggle">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <!-- âœ… Centered Settings Box (Same as Signup) -->
  <main class="flex justify-center items-center min-h-screen px-4">
    <div class="bg-base-100 p-8 rounded-2xl shadow-lg w-full max-w-md transition-transform duration-300 hover:scale-[1.02] animate-fade-in">
      <h2 class="text-2xl font-semibold mb-6 text-primary text-center">Account Settings</h2>
      
      <form id="settingsForm" class="space-y-4">
        <div>
          <label for="username" class="block text-sm font-medium">Username</label>
          <input type="text" id="username" class="input input-bordered w-full mt-1" required />
        </div>

        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="email" id="email" class="input input-bordered w-full mt-1" required />
          <button type="button" id="verifyEmail" class="btn btn-sm mt-2">Verify Email</button>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium">New Password</label>
          <input type="password" id="password" class="input input-bordered w-full mt-1" />
        </div>

        <div>
          <label class="block text-sm font-medium">Two-Step Authentication</label>
          <label class="flex items-center gap-2 mt-1">
            <input type="checkbox" id="twoStepToggle" class="toggle toggle-primary" />
            Enable 2FA
          </label>
        </div>

        <div>
          <label class="block text-sm font-medium">Role</label>
          <input type="text" id="userRole" class="input input-bordered w-full mt-1" disabled />
        </div>

        <div class="flex justify-between mt-6 gap-4">
          <button type="submit" class="btn btn-primary w-full">Update Settings</button>
          <button type="button" id="deleteAccountBtn" class="btn btn-error w-full">Delete Account</button>
        </div>
      </form>
    </div>
  </main>

  <!-- âœ… Confirmation Modal -->
  <div id="confirmationModal" class="modal fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="modal-box bg-base-100 rounded-xl shadow-lg p-6 max-w-sm w-full animate-fade-in">
      <p class="modal-message text-lg mb-6">Are you sure?</p>
      <div class="flex justify-end gap-4">
        <button class="cancel btn btn-outline">Cancel</button>
        <button class="confirm btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>

  <!-- âœ… Toast Container -->
  <div id="toastContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

  <!-- âœ… Fade Animation -->
  <style>
    .animate-fade-in {
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .toast {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-weight: 500;
      animation: fadeIn 0.3s ease;
    }
    .toast.success { background-color: #4ade80; color: #1a1a1a; }
    .toast.error { background-color: #f87171; color: #1a1a1a; }
    .toast.info { background-color: #60a5fa; color: #1a1a1a; }
  </style>
</body>
</html>
