<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="theme-toggle.js"></script>
  <script defer src="settings.js"></script>
</head>
<body>

  <!-- âœ… Finalized Compact Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
        <button id="themeToggle">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <!-- âœ… Signup-style Auth Form Box -->
  <main class="flex items-center justify-center min-h-screen bg-base-100 px-4">
    <div class="auth-form-box bg-base-200 p-8 rounded-2xl shadow-lg transition-transform hover:scale-[1.02] w-full max-w-2xl">
      <h2 class="text-2xl font-semibold text-center mb-6" style="color: var(--primary)">Account Settings</h2>

      <form id="settingsForm" class="space-y-4">
        <!-- Username -->
        <div>
          <label for="username" class="block text-sm font-medium">Username</label>
          <input type="text" id="username" class="input input-bordered w-full mt-1" required />
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium">Email</label>
          <input type="email" id="email" class="input input-bordered w-full mt-1" required />
          <button type="button" id="verifyEmail" class="btn btn-sm mt-2">Verify Email</button>
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium">New Password</label>
          <input type="password" id="password" class="input input-bordered w-full mt-1" />
        </div>

        <!-- Two-Step Auth Toggle -->
        <div>
          <label class="block text-sm font-medium">Two-Step Authentication</label>
          <label class="flex items-center gap-2 mt-1">
            <input type="checkbox" id="twoStepToggle" class="toggle toggle-primary" />
            Enable 2FA
          </label>
        </div>

        <!-- Role Display (Disabled) -->
        <div>
          <label class="block text-sm font-medium">Role</label>
          <input type="text" id="userRole" class="input input-bordered w-full mt-1" disabled />
        </div>

        <!-- Action Buttons -->
        <div class="flex justify-between mt-6 gap-4">
          <button type="submit" class="btn btn-primary w-full">Update Settings</button>
          <button type="button" id="deleteAccountBtn" class="btn btn-error w-full">Delete Account</button>
        </div>
      </form>
    </div>
  </main>

</body>
</html>
