<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
  <script defer src="settings.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="firebase-init.js"></script>
</head>
<body>

  <!-- Header (Locked Format) -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
        <button id="themeToggle">ðŸŒ“</button>
      </nav>
    </div>
  </header>

  <!-- Settings Box -->
  <section class="section-container">
    <div class="auth-form-box animate-fade-in">
      <h2>Account Settings</h2>
      <form id="settingsForm">
        <label>Username</label>
        <input type="text" id="username" placeholder="Update username" />

        <label>Email</label>
        <input type="email" id="email" required />
        <button type="button" id="verifyEmail" class="btn">Send Email Verification</button>

        <label>New Password</label>
        <input type="password" id="newPassword" placeholder="New password (optional)" />

        <label>
          <input type="checkbox" id="enable2FA" />
          Enable Two-Step Authentication
        </label>

        <label>Role</label>
        <input type="text" id="role" disabled />

        <button type="submit" class="btn">Save Changes</button>
      </form>

      <button id="deleteAccount" class="btn danger-btn">Delete Account</button>
    </div>
  </section>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal hidden">
    <div class="modal-box">
      <h3>Confirm Deletion</h3>
      <p>Are you sure you want to delete your account? This action cannot be undone.</p>
      <div class="modal-actions">
        <button id="cancelDelete" class="btn">Cancel</button>
        <button id="confirmDelete" class="btn danger-btn">Delete</button>
      </div>
    </div>
  </div>

  <!-- Toast Container (optional) -->
  <div id="toast-container"></div>

</body>
</html>
