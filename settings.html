<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="theme-toggle.js"></script>
  <script type="module" defer src="settings.js"></script>
</head>
<body>
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo-small" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="#" id="logoutBtn" class="btn">Logout</a>
        <button id="themeToggle">üåì</button>
      </nav>
    </div>
  </header>

  <main class="section-container">
    <div class="auth-form-box animate-slide-in">
      <h2>‚öôÔ∏è Settings</h2>
      <form id="settingsForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your email address" disabled style="opacity: 0.7; cursor: not-allowed;" />

        <label for="new-password">New Password</label>
        <input type="password" id="new-password" placeholder="Enter new password (optional)" />

        <div class="form-group">
          <label for="twoStepToggle">
            <input type="checkbox" id="twoStepToggle" />
            Enable Two-Step Authentication
          </label>
        </div>

        <div class="form-group">
          <p><strong>Role:</strong> <span id="role">user</span></p>
        </div>

        <div class="form-actions">
          <button type="button" id="verifyEmailBtn" class="btn">Verify Email</button>
          <button type="submit" id="updateProfileBtn" class="btn">Update Profile</button>
          <button type="button" id="deleteAccountBtn" class="btn danger">Delete Account</button>
        </div>
      </form>
    </div>
  </main>

  <!-- Modal for confirmations -->
  <div id="confirmationModal" class="modal hidden">
    <div class="modal-content">
      <p id="modalMessage">Are you sure?</p>
      <button id="confirmBtn" class="btn">Yes</button>
      <button id="cancelBtn" class="btn danger">Cancel</button>
    </div>
  </div>

  <!-- Toast notification container -->
  <div id="toastContainer"></div>
</body>
</html>
