<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="profile.html">Profile</a>
        <a href="ai-chatbot.html">AI Chatbot</a>
        <a href="login.html" class="btn">Login</a>
        <a href="signup.html" class="btn">Signup</a>
        <button id="themeToggle" class="theme-toggle" title="Toggle Light/Dark Mode">🌙</button>
      </nav>
    </div>
  </header>

  <!-- Settings Section -->
  <main class="section-container">
    <div class="profile-box">
      <h2 style="color: var(--primary);">Settings</h2>
      <p style="color: var(--text); margin-bottom: 1.5rem;">Manage your preferences</p>

      <div class="dashboard-grid">
        <div class="dashboard-card">
          <h3>🔒 Privacy</h3>
          <p>Update password or enable 2FA</p>
        </div>
        <div class="dashboard-card">
          <h3>🎨 Appearance</h3>
          <p>Toggle dark/light mode and themes</p>
        </div>
        <div class="dashboard-card">
          <h3>📧 Notifications</h3>
          <p>Control email & app alerts</p>
        </div>
        <div class="dashboard-card">
          <h3>🗑️ Delete Account</h3>
          <p>Permanently remove your data</p>
        </div>
      </div>
    </div>
  </main>

  <!-- Firebase Placeholder -->
  <script type="module">
    import { auth } from './firebase.js';
    import { onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-auth.js';

    onAuthStateChanged(auth, (user) => {
      if (!user) {
        alert("You must be logged in to access settings.");
        window.location.href = 'login.html';
      }
    });
  </script>
</body>
</html>
