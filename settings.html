<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="theme-toggle.js"></script>
  <script type="module" src="settings.js"></script>
</head>
<body class="bg-base-100 text-base-content transition-all duration-300">

  <!-- âœ… Final Compact Header (consistent across site) -->
  <header class="flex items-center justify-between px-4 py-2 bg-base-200 shadow">
    <div class="flex items-center gap-3">
      <img src="logo.png" alt="Logo" class="w-8 h-8 rounded-full" />
      <nav class="space-x-3 text-sm sm:text-base">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="dashboard.html" class="hover:underline">Dashboard</a>
        <a href="profile.html" class="hover:underline">Profile</a>
        <a href="ai-chatbot.html" class="hover:underline">AI Chatbot</a>
        <a href="login.html" class="hover:underline">Login</a>
        <a href="signup.html" class="hover:underline">Signup</a>
      </nav>
    </div>
    <button id="themeToggle" class="text-xl">ðŸŒ™</button>
  </header>

  <!-- âœ… Settings Main Section -->
  <main class="flex items-center justify-center px-4 py-10">
    <form id="settingsForm" class="w-full max-w-md bg-base-200 rounded-xl shadow-md p-6 space-y-5 animate-fade-in">

      <h2 class="text-xl font-bold text-center">Account Settings</h2>

      <!-- Username -->
      <div>
        <label class="label" for="username">Username</label>
        <input type="text" id="username" class="input input-bordered w-full" required>
      </div>

      <!-- Email -->
      <div>
        <label class="label" for="email">Email</label>
        <input type="email" id="email" class="input input-bordered w-full" required>
        <button type="button" id="verifyEmailBtn" class="btn btn-sm mt-2">Verify Email</button>
      </div>

      <!-- New Password -->
      <div>
        <label class="label" for="new-password">New Password</label>
        <input type="password" id="new-password" class="input input-bordered w-full" placeholder="Leave blank to keep current">
      </div>

      <!-- Two-Step Auth -->
      <div class="flex items-center justify-between">
        <span class="label-text">Two-Step Authentication</span>
        <input type="checkbox" class="toggle toggle-primary" id="twoStepToggle">
      </div>

      <!-- Role Display -->
      <div>
        <label class="label">Role</label>
        <div id="role" class="font-semibold">user</div>
      </div>

      <!-- Admin-only Section -->
      <div class="admin-only hidden">
        <p class="text-sm text-warning">Admin-only settings visible only to admin users</p>
      </div>

      <!-- Buttons -->
      <div class="flex justify-between pt-4">
        <button type="button" id="deleteAccountBtn" class="btn btn-error btn-outline">Delete</button>
        <button type="submit" id="updateProfileBtn" class="btn btn-primary">Update</button>
      </div>
    </form>
  </main>

  <!-- âœ… Confirmation Modal -->
  <div id="confirmationModal" class="modal fixed inset-0 hidden items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="modal-box bg-base-100 rounded-xl shadow-lg p-6 max-w-sm w-full animate-fade-in">
      <p class="modal-message text-lg mb-6">Are you sure?</p>
      <div class="flex justify-end gap-4">
        <button class="cancel btn btn-outline">Cancel</button>
        <button class="confirm btn btn-primary">Confirm</button>
      </div>
    </div>
  </div>

  <!-- âœ… Toast Container -->
  <div id="toastContainer" class="fixed top-4 right-4 space-y-2 z-50"></div>

  <!-- âœ… Animation & Toast Styling -->
  <style>
    .animate-fade-in {
      animation: fadeIn 0.5s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .toast {
      padding: 0.75rem 1rem;
      border-radius: 0.5rem;
      font-weight: 500;
      animation: fadeIn 0.3s ease;
    }
    .toast.success { background-color: #4ade80; color: #1a1a1a; }
    .toast.error { background-color: #f87171; color: #1a1a1a; }
    .toast.info { background-color: #60a5fa; color: #1a1a1a; }
  </style>
</body>
</html>
