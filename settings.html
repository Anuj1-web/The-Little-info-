  <!-- âœ… Settings Form -->
  <main class="section-container">
    <div class="auth-form-box">
      <h2 style="color: var(--primary);">Account Settings</h2>
      <form id="settingsForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter new username" />

        <label for="email">Email</label>
        <div class="email-verify-group">
          <input type="email" id="email" placeholder="Enter new email" />
          <button type="button" id="verifyEmail" class="btn-secondary">Verify Email</button>
        </div>

        <label for="newPassword">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" />

        <div class="checkbox-group">
          <input type="checkbox" id="enable2FA" />
          <label for="enable2FA">Enable Two-Step Authentication</label>
        </div>

        <label for="role">Role</label>
        <input type="text" id="role" disabled />

        <div class="button-group">
          <button type="submit" class="btn-primary">Update Settings</button>
          <button type="button" id="deleteAccount" class="btn-danger">Delete Account</button>
        </div>
      </form>

      <!-- âœ… Confirmation Modal -->
      <div id="confirmModal" class="modal hidden">
        <div class="modal-content">
          <p>Are you sure you want to delete your account?</p>
          <div class="modal-buttons">
            <button id="cancelDelete" class="btn-secondary">Cancel</button>
            <button id="confirmDelete" class="btn-danger">Confirm</button>
          </div>
        </div>
      </div>
    </div>
  </main>
