<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="header-container">
      <img src="logo.png" alt="Site Logo" class="site-logo" />
      <nav>
        <a href="index.html">Home</a>
        <a href="login.html" class="btn">Login</a>
        <a href="signup.html" class="btn">Signup</a>
      </nav>
    </div>
  </header>

  <!-- Password Reset Form -->
  <main class="section-container">
    <h1>Reset Your Password</h1>
    <form id="resetForm">
      <label for="resetEmail">Email:</label>
      <input type="email" id="resetEmail" placeholder="Enter your registered email" required />

      <button type="submit" class="btn">Send Reset Link</button>
    </form>

    <p><a href="login.html">Back to Login</a></p>
  </main>

  <script src="firebase.js" type="module"></script>
  <script src="reset-password.js" type="module"></script>
</body>
</html>
