<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password - The Little Info</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="Logo" class="logo" />
    <h1>Reset Your Password</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="login.html">Login</a>
      <a href="signup.html">Signup</a>
    </nav>
  </header>

  <main>
    <form id="resetForm">
      <input type="email" id="resetEmail" placeholder="Enter your registered email" required />
      <button type="submit">Send Password Reset Link</button>
      <p id="resetMessage"></p>
    </form>
  </main>

  <footer>
    &copy; 2025 The Little Info. All rights reserved.
  </footer>

  <script type="module">
    import { auth } from './firebaseInit.js';
    import { sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/9.6.10/firebase-auth.js';

    const resetForm = document.getElementById("resetForm");
    const resetMessage = document.getElementById("resetMessage");

    resetForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("resetEmail").value.trim();

      try {
        await sendPasswordResetEmail(auth, email);
        resetMessage.textContent = "Reset link sent! Check your email.";
        resetMessage.style.color = "green";
      } catch (error) {
        resetMessage.textContent = "Error: " + error.message;
        resetMessage.style.color = "red";
      }
    });
  </script>
</body>
</html>
